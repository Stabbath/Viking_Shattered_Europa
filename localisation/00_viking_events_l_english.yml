 flavor_ice.EVTNAME5:0 "Norwegian Traders Reach Out"
 flavor_ice.EVTDESC1:0 "People from the old colonies of Markland and Vinland have made contact with us. Thought to be extinct, we have long since forgotten about them. They've shown up to our shores, in old style longboats, bringing with them furs, woods and meats of exotic animals from their lands. They speak with a funny accent, but we mostly understand what they're saying."
 flavor_ice.EVTDESC2:0 "We have decided that the trade with the colonies was a worthwhile venture. Whilst they're not willing to come under our rule, they've agreed to trade to keep touch with their Norse bretherin in Europa. We hope this can last."
 flavor_ice.EVTDESC3:0 "The influx of Vinlandic merchants has brought with them the faith of the old gods. As they speak to our people, more and more are becoming intrigued by what they're saying. One wishes to stay here and preach the word of Othin and Thor. They're our brothers of old and he's done nothing wrong so far. Our people are strong of faith"
 flavor_ice.EVTDESC4:0 "Our people have taken to the speakings of the preacher of the Asatru faith and have become fascinated. To them, it makes more sense. Our history, our sagas and our eddas all point to a history rich and vibrant with the Asatru Faith. It is time we go the old ways!"
 flavor_ice.EVTDESC5:0 "Norwegian traders have once again come to our shores to trade furs, fish, and whale meat. They have noticed that many people have changed the cross around their neck into Mjolnir, and it has intrigued them. They have asked about the reversion to the Asatru faith, and were stunned to find that there were Vinlandic peoples in the unknown lands of the Americas. The exploits of Leif Eriksen and his followers have pushed the boundaries of what the Norwegians know to be true, and yet, they met some of the Vinlandic people themselves. Some have decided to go to Norway and preach the good word of Odin to them, and a trader has openly reverted to the Asatru fold!"
 flavor_ice.EVTOPTA1:0 "We're old brothers. We should welcome them!"
 flavor_ice.EVTOPTA2:0 "Let the trading begin!"
 flavor_ice.EVTOPTB2:0 "No, we must turn them away!"
 flavor_ice.EVTOPTA3:0 "What's the harm?"
 flavor_ice.EVTOPTA4:0 "We will join our brothers across the sea!"
 flavor_ice.EVTOPTB4:0 "In the name of the Father, the Son and the Holy ghost, We are Christian!"
 flavor_ice.EVTOPTA5:0 "In the name of the All father, this is good news!"
 flavor_ice.EVTOPTA1:0 "We're old brothers. We should welcome them!"
 flavor_nor.32.t:0 "Merchants reviving an old faith?"
 flavor_nor.32.d:0 "Some of our merchants have come back from Iceland speaking about the power of Odin, Thor and Freyr. The have renounced their Christian ways and openly embraced the values of the old Asatru Faith. With them, they have also bought along a trader from Vinland and from Markland, 2 colonies we thought had perished centuries ago.\n\nWhilst they speak an unfamiliar tongue, the Icelandic Merchants are translating for them. It seems they remember the days of King Sigurd Syr, and his persecution of the Asatruans was one of the reasons they left. We will open our doors to these people, as they will give us access to furs and meats previously unknown, and the market can be massive, which we can monopolise!"
 flavor_nor.32.a:0 "Welcome Asatru Merchants. We have restored an old temple for you to use."
 flavor_nor.33.t:0 "Asatru makes sense!"
 flavor_nor.33.d:0 "The merchants from Iceland, Vinland and Markland are making sense about the way of the world. I have spoken with them, and the Vinlandic Inquisitor Magnuz Gunnarsen at great length about comparitive theology. To me it makes absolute sense. Of course there are many gods. No one being, no matter how powerful, can control absolutely everything without going mad. I mean, even I go mad sometimes, and I am only controlling a small corner of the world!\n\nI think it is time I denouce the Christ god, and openly revere the true Asatruan gods of Odin, Thor, Frey, Snotra and all others that come from the nine realms! Many of the lower class people are thankful for this, as they can openly renouce the Christ god also, with no fear of reprisals from us, and begin practicing in their old ways."
 flavor_nor.33.a:0 "My family and I openly convert to Asatru"
 flavor_nor.34.t:0 "Asatru for the people!"
 flavor_nor.34.d:0 "The common people are happy and proud since we have made decision to openly practice the Asatru faith. They are relieved that we as a ruling class will not persecute them and we respect their rights to practice their faith openly. We have recently held a blot, and invited the ruling class from every Jarldom within our lands, and they have all said how much fun it was, and felt like this was missing from their lives whilst being Christian.\n\nMany of the people, ruling class and commoner alike have asked us to officially renounce the Pope as the religious head of our nation, and that we strike out with our Asatru bretherin, and show that Norway will follow the Old Norse people, the traditions and religion from which we are descended."
 flavor_nor.34.a:0 "Our nation will become Asatru"
