 phon_jew.1d:0 "With the renewed prominence of the Hebrew language and culture in Jerusalem, the popularity of the Jewish faith has increased to the point that the City State of Hierosalem is convinced that conversion is the only correct choice."
 phon_jew.1.a:0 "May others see the rightful path as well."
