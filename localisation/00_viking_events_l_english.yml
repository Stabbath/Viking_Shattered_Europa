 desc_viking_inti_subject_change_modifier:0 "Changing our subject from a tributary to a vassal, not everyone is happy with this happening."
 viking_americas.1.t:0 "Enact the Cuscoan Government?"
 viking_americas.1.d:0 "The Cuscoan people have historically been good to our region, and they created a form of government that we can emulate. At the very least, we can make this work for us!"
 viking_americas.1.a:0 "Enact the Government Reform"
 viking_americas.1.b:0 "We don't need this reform"
 viking_americas.2.t:0 "What to do with our subjects?"
 viking_americas.2.d:0 "Our tributaries love us. The rulers wish to become one with our nation, however their people not so much. They want to do what is best for their people, and they believe this to be the best course of action, but will take guidance from what we say. Do we leave them a tributary, and help them when needed in exchange for gifts and treasure? Do we vassalise them, and have them join us when we need to go to war but retain a semblence of autonomy for an exchange of their yearly income? Or do we simply integrate them and make them one with ourselves?"
 viking_americas.2.a:0 "Let them stay a tributary"
 viking_americas.2.b:0 "They'll be our vassal instead"
 viking_americas.2.c:0 "Integrate them and be done with it"
