 reform_me_events.140.d:0 "Empowered reforms \n \n Tier 6:0 Deliberate Assembly \n Empowered General Estates \n Requirements:0 3 Burgher Court Influence \n -5 Maximum Absolutism, -25% State Maintenance \n Mechanic:0 'Burgher Council' Decide your Economic Policy upon ascension. \n \n Empowered Church Council \n Requirements:0 3 Clergy Court Influence\n +1 Tolerance of the True Faith, +2% Missionary Strenght \n Mechanic:0 'Church Poorhouses':0 10% Production efficiency and -10% develpment cost in provinces with churches \n \n Tier 7:0 Economic Policy \n Empowered Free Trade \n Requirements:0 3 Burgher Court Influence \n -10% Global Trade Power, +15% Goods Produced, +1 Merchant \n Mechanic:0 can use Trade Posts \n \n Empowered Aristocratic Estates \n Requirements:0 2 Noble Court Influence, 1 Burgher Court Influence\n 10% Production Efficiency, +10% National Manpower Modifier\n \n Empowered Monastic Centres\n Requirements:0 2 Clergy Court Influence, 1 Burgher Court Influence\n 10% Tade Power, 10% Tax Income"
