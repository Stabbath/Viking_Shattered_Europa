 viking_faction_events.1.title:0 "Invite Foreign Nobles To Court!"
 viking_faction_events.1.desc:0 "Our current ruling dynasty might not be a strong as we think, so we have reached out to foreign families and invited them to court. They think our familial dynasties appear to be weakened and may gain a foothold in our lands. However, we think that the more potential families that are at our court, the better it is for us. With more people, we can draw on more resources and strengthen the hand of our nation, whilst symultaneously weakening the hands of the nations that we draw them from."
 viking_faction_events.1.a:0 "Our court can only get better!"
 viking_faction_events.2.title:0 "Time for an new Heir"
 viking_faction_events.2.desc:0 "The various families have been vying for power for a considerable amount of time. They've plotted, and schemed their way into a position which we cannot possible talk our way out of. We have no heir, no child that we can claim to pass on our crown too. They however have shown us some documents which prove the lineage of several young boys, who all have parentage from their various dynasties. All of the boys have a solid and legitimate claim to the throne. \n\n One issue we face is that none of the other nobles will allow an heir from the same family to be picked twice, so if we pick one, we exclude that line from this potential succession crisis in the future! The question is, who do we pick, as whoever we pick will be very influential within our court!"
