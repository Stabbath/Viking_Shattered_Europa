 reform_me_events.1401.d:0 "Empowered reforms \n \n Tier 7:0 Consolidation of Power \n Empowered Aristocratic Courts\n Requirements:0 3 Oligarch Court Influence\n -0.10 Yearly Corruption, -15% State Maintenance \n Mechanic:0 Magnate Law, Disables Plutocratic, Enabled Aristocratic\n \n Empowered Sovereign Trade Companies\n Requirements:0 3 Plutocratic Court Influence\n -5 Max Absolutism, -10% Trade Company Investment Cost, -10% Agressive Expansion Impact\n Mechanic:0 Sovereign Trade Companies:0 +10% Goods Produced in Trade Companies \n \n Empowered Consolidation of Power\n Requirements:0 3 Populist Court Influence \n +5 Max Absolutism, -0.05 Global Autonomy\n Mechanic:0 +2 Absolutism when you Re-Elect a ruler. \n Tier 8 Guiding Principle of Administration \n \n Empowered Principle of Heritage\n Requirements:0 3 Oligarch Court Influence\n +1 Possible Military Policy, +1 Free Military Policy \n \n Empowered Principle of Profit\n Requirements:0 3 Plutocrat Court Influence\n -1 Interest per Annum, +25% Trade Steering\n Mechanic:0 Home Market:0Up to 15% Trade Efficiency depending on Merchantilism."
