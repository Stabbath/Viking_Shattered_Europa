 phon_city_state:0 "Phoenician City State"
 phon_city_state_desc:0 "The Phoenician City State is a lose collective of Cities that are banding together for the greater good with the countries capital at the helm."
 phon_fed:0 "Phoenician Federated State"
 phon_fed_desc:0 "The Phoenician Federation is a lose collection of City States with the counctries capital leading the way."
 phon_empire:0 "Phoenician Empire"
 phon_empire_desc:0 "The Phoenician Empire is a collection of states headed by a single state. Each city has a degree of autonomy, but they know to follow what the emperor says, or face literal death. Economically for the people, and literally for the city rulers."
 reform_me_events.1.t:0 "The Cortes of [GetYear]"
 reform_me_events.1.d:0 "The King has summoned the annual Cortes, how should he spend his time?"
 reform_me_events.1.a:0 "Listen to the burghers"
 reform_me_events.1.b:0 "Debate the nobles"
 reform_me_events.1.c:0 "Convince the clergy"
 reform_me_events.2.t:0 "The Reforms of John 2"
 reform_me_events.2.d:0 "John 2 'The Perfect' restored the policies of Atlantic exploration, reviving the work of his great-uncle, Henry the Navigator. The Portuguese explorations were his main priority in government, pushing south the known coast of Africa with the purpose of discovering the maritime route to India and breaking into the spice trade."
 reform_me_events.2.a:0 "A new era for Portugal"
 reform_me_events.7.t:0 "Political Deposition"
 reform_me_events.7.d:0 "Important powerholders within our current government have become angered with our recent actions to curtail their general authority over the populace. It turns out this was an awful idea, as they are now calling for the doge's retirement. They carry a heavy stick behind their threats; should we oblige their whims?"
 reform_me_events.7.a:0 "Time to retire."
 reform_me_events.7.b:0 "This is MY city."
 reform_me_events.8.t:0 "Popular Deposition"
 reform_me_events.8.d:0 "Support of the people is the most important factor for remaining in power. Recent political actions have opened the door for complete revolt within the nation in regards to our current doge. They present us with demands for the current doge's head. On a pike. How shall we handle these provocations?"
 reform_me_events.8.a:0 "Hand over the post."
 reform_me_events.8.b:0 "Come and get my head if you can."
 reform_me_events.9.t:0 "Noble Deposition"
 reform_me_events.9.d:0 "A coalition within the nation's nobility has brought forth a proposition:0 dispose of my current heir and proclaim my support for their chosen candidate, or die trying. This doesn't seem to be a proposition as much as it is a threat. Such threats are not uncommon, but this time they seem to be serious."
 reform_me_events.9.a:0 "Peace over justice."
 reform_me_events.9.b:0 "I guess you'll have to take no as an answer."
 reform_me_events.11.t:0 "The King is Dead, Long Live the King"
 reform_me_events.11.d:0 "The King has passed on, and we have called the traditional council to elect a new king. Who shall have the right to rule?"
 reform_me_events.11.a:0 "The Prince of course!"
 reform_me_events.11.b:0 "One of the late king's brothers."
 reform_me_events.11.c:0 "A member of a foreign dynasty."
 reform_me_events.11.e:0 "Appoint a regency council untill $HEIR$'s majority."
 reform_me_events.11.f:0 "An Influencial Noble."
 reform_me_events.11.g:0 "A Distant Relative."
 reform_me_events.41.t:0 "Dissenting Nobles"
 reform_me_events.41.d:0 "A influential noble has gone on a trip recently, and appears to be stirring up otherwise passive nobles to go and agitate for a candidate of his liking. This man has a silver tongue and knows how to use it."
 reform_me_events.41.a:0 "By cutting a man's tongue, you're only proving you fear his words."
 reform_me_events.41.b:0 "Cut out his tongue."
 reform_me_events.42.t:0 "Dirty Money"
 reform_me_events.42.d:0 "One of our spies has infiltrated a underground society where an unknown benefactor is hosting generous feasts and lavish bribes to anyone willing to indebt themselves to him. This could be a way of gathering favours for a future succession crisis."
 reform_me_events.42.a:0 "Probably just local politics."
 reform_me_events.42.b:0 "Have our spy match the unknown benefactor in everything."
 reform_me_events.43.t:0 "Mockery"
 reform_me_events.43.d:0 "Our heir has recently been under attack from couriers over his supposed lack of accomplishments and how his father has to solve all his problems for him."
 reform_me_events.43.a:0 "Execute them for this mockery."
 reform_me_events.43.b:0 "It will pass soon."
 reform_me_events.52.t:0 "Council of $MONARCHTITLE$ $MONARCH$"
 reform_me_events.52.d:0 "Our most noble autocrat $MONARCHTITLE$ $MONARCH$ is in need of a council to help him to stay in perfect control of his lands, As the most important person in our nation, what should the council consist of?"
 reform_me_events.52.a:0 "Clergymen, as they know the plight of the people."
 reform_me_events.52.b:0 "The Burghers, Their relations will be of much use."
 reform_me_events.52.c:0 "Nobles, They got experience finding soldiers."
 reform_me_events.66.t:0 "The Crown of Castille"
 reform_me_events.66.d:0 "The Crown of Castille is the union of the Castillian, Aragonese and grenadan Crowns upon a single monarch's head. The dream of both the iberian nobles and of the reconquista has been achieved."
 reform_me_events.66.a:0 "A new era for Castille"
 reform_me_events.71.t:0 "A New Dawn"
 reform_me_events.71.d:0 "Our ancient empire has been reformed, who should rule it?"
 reform_me_events.71.a:0 "A member of the divine Achaemenid dynasty.""
 reform_me_events.71.b:0 "None better suited then me!."
 reform_me_events.78.t:0 "The Hispanic Kingdom"
 reform_me_events.78.d:0 "The Spanish Empire, historically known as the Hispanic Monarchy  was one of the largest empires in history. From the late 15th century to the early 19th, Spain controlled a huge overseas territory in the New World and the Asian archipelago of the Philippines, what they called "The Indies" . It also included territories in Europe, Africa and Oceania. The Spanish Empire has been described as the first global empire in history, a description also given to the Portuguese Empire. It was the world's most powerful empire during the 16th and first half of the 17th centuries, reaching its maximum extension in the 18th century. The Spanish Empire was the first empire to be called 'the empire on which the sun never sets'."
 reform_me_events.78.a:0 "A new era for Spain"
 reform_me_events.79.t:0 "Enlightened Despotism"
 reform_me_events.79.d:0 "The ideas of the Age of Enlightenment came to Spain in the eighteenth century with the new Bourbon dynasty, following the death of the last Habsburg monarch, Charles II, in 1700. This period in Spanish history is often referred to as Bourbon Spain. "Like the Spanish Enlightenment, the Spanish Bourbon monarchs were imbued with Spain's Catholic identity." The period of reform and 'enlightened despotism' under the Bourbons focused on centralizing and modernizing the Spanish government, and improvement of infrastructure, beginning with the rule of King Charles III and the work of his minister, Jose Monino, count of Floridablanca. In the political and economic sphere, the crown implemented a series of changes, collectively known as the Bourbon reforms, which were aimed at making the overseas empire more prosperous to the benefit of Spain."
 reform_me_events.79.a:0 "A new era for Spain"
 reform_me_events.81.t:0 "New Lands"
 reform_me_events.81.d:0 "Our integration of the tatars within our border has led to several neighbouring tribes moving into our lands and offering to pay taxes and serving in our military in return for protection and being allowed to live in our lands."
 reform_me_events.81.a:0 "Sounds like a win win situation"
 reform_me_events.82.t:0 "End of the Guelph-Gibbelline Feud"
 reform_me_events.82.d:0 "The feud has ended, the battles have been had, the arguments made and the coups attempted. It is time to accept that the status quo will remain for now."
 reform_me_events.82.a:0 "Let it die, kill it if you have to."
 reform_me_events.88.t:0 "Burgher Council"
 reform_me_events.88.d:0 "With the rise of a new ruler comes a new economic policy, what is yours?"
 reform_me_events.88.a:0 "Merchantilism and Autarky."
 reform_me_events.88.b:0 "A Balanced Policy."
 reform_me_events.88.c:0 "Open doors for everyone and everything."
 reform_me_events.134.t:0 "Empire of Japan"
 reform_me_events.134.d:0 "A delicate balance of power and influence, the Japanese Throne has long been torn between the official head of State, the Emperor, and the Shogun. Each side has a different vision for the island, manifesting as the way they approach each obstacle along their reign, often interrupted by neutral councilors, aiming at stabilizing the country."
 reform_me_events.134.a:0 "Our goal met, we no longer require such oafish means."
 reform_me_events.134.b:0 "Our traditions carried us to unification; they will carry us further."
 reform_me_events.137.t:0 "Governments Expanded"
 reform_me_events.137.d:0 "Welcome to Governments Expanded. This mod adds over 200 reforms for your gameplay experience. \n \n Events:0 \n Your choices matter, you might notice some new and special events based on where you take your country with how you reform it. Enjoy over 100 events to show the consequences of your actions, for better or worse. \n \n Empowered Reforms:0 \n There are 16 so called 'Empowered' reforms that become available based on what kind of court influence you acquire by picking reforms. These Empowered reforms are stronger or have highly unique effects that drastically change your nation based on the type of court influence unlocks them."
 reform_me_events.137.a:0 "Recommended Nations."
 reform_me_events.137.b:0 "Details about Empowered Reforms."
 reform_me_events.137.c:0 "On to the game."
