 reform_me_events.1402.a:0 "On to the game."
 reform_me_events.146.t:0 "Portuguese Empire"
 reform_me_events.146.d:0 "A strong monarch rules this Empire with the support of it's subjects. The nobility,clergy and the commoners all bend their knee to the King. In return the King chooses what is best for our nation and it's people.  We are situated in every continet of the world. All the way from Rio de Janeiro to Macau. Every corner of the Empire is considered an integral part of our borders and territory and it's citizens are all Portuguese, wether they speak another language or have different customs, we are all Portuguese under this banner. We shall lead the civilizing mission in our territory and encompass pro-miscegenation towards our subject unlike certain Empires that rely on racial segragation to properly function. Such has been noted in Brazil with our rapid expansion in the South American colony and it's rapid development making it our most important colony, we must tread carefully for it's loss can cause a devastating blow on our national integrity and economy. Our colonies provide the raw materials needed to further develop our trade and economy. As such we shall expand our hold in Africa and expand into the deepest lands of Brazil. These characteristics are the bases of the Portugues Empire which shall show the world our glory and pride."
 reform_me_events.146.a:0 "A new era for Portugal."
 reform_me_events.148.t:0 "A Heavenly Court"
 reform_me_events.148.d:0 "Let us choose the new court."
 reform_me_events.148.a:0 "Trusting the Loyalist."
 reform_me_events.148.b:0 "Promoting the incorruptible"
 reform_me_events.149.t:0 "The Qing Court"
 reform_me_events.149.d:0 "Let us choose the new council."
 reform_me_events.149.a:0 "Small Council."
 reform_me_events.149.b:0 "Medium Council."
 reform_me_events.149.c:0 "Large Council."
 reform_me_events.156.t:0 "Koprulu Vizier"
 reform_me_events.156.d:0 "The Kopruelue family was an Albanian family of nobles that produced six viziers for the Caliphate, proving the family's loyalty time and time again. A new Kopruelue has been selected for the office of grand vizier. He has pledged his loyalty to the Padishah and shows promise. Where shall we set him to work?"
 reform_me_events.156.a:0 "Ensure our marcher lords are battle ready."
 reform_me_events.156.b:0 "Secure the grain imports and guarentee the food supply."
 reform_me_events.156.c:0 "Protect the court from intrigue and corruption."
 reform_me_events.165.t:0 "Passing of the Caesar"
 reform_me_events.165.d:0 "With the unfortunate passing of our Co-Emperor, it has become time to elect a new Co-Emperor to the empire. He shall be a great servant of the state, from what background do we wish our Co-Emperor to come?"
 reform_me_events.165.a:0 "A former senator with connections all over the country."
 reform_me_events.165.b:0 "A holy man, whos faith and righteousness shall root out all ills."
 reform_me_events.165.c:0 "A Captain of the Army, a veteran of many battles."
 reform_me_events.193.t:0 "Logothete Church Steering"
 reform_me_events.193.d:0 "Due to our Logothete having influence over the church, we can steer them towards our goals. my most respected despot, where should we steer our attention?"
 reform_me_events.193.a:0 "Let the church handle church business."
 reform_me_events.193.b:0 "Enforce the Scripture!"
 reform_me_events.193.c:0 "Convert the heretics!"
 GE_privileges.1.t:0 "New Generation of Draftees"
 GE_privileges.1.d:0 "March away from the land of our birth,\nto fly a flag in some foreign earth.\nSend away like our fathers before,\nThese colors don't run from cold bloody war."
 GE_privileges.1.a:0 "For the Passion, for the glory!"
 GE_privileges.1.b:0 "Bring our boys home."
 GE_privileges.2.t:0 "Foreign Connections"
 GE_privileges.2.d:0 "Our noble diplomats have returned from their travels and have aquired many friends and allies, both for themselves and in our name."
 GE_privileges.2.a:0 "Send them out again."
 GE_privileges.2.b:0 "Lets keep them close to us."
 GE_privileges.3.t:0 "Timariot Inheritances."
 GE_privileges.3.d:0 "The official timariot lease runs to its end, and many of the entrenched nobles are treating the timariot domains as their personal properties and pledged them to their sons."
 GE_privileges.3.a:0 "Let us renew the lease, their sons can serve."
 GE_privileges.3.b:0 "We must break the generational stranglehold."
 GE_privileges.4.t:0 "Noble Scion"
 GE_privileges.4.d:0 "A new generation of noble sons have been groomed for command, and due to the privileges bestowed upon their forebears they expect us to let them command."
 GE_privileges.4.a:0 "Like father like son."
 GE_privileges.4.b:0 "Break the chain of heritable command."
 GE_privileges.5.t:0 "Levy Captains."
 GE_privileges.5.d:0 "We forced captains onto our subjects and forced them to raise large regiments to support us, they demand the captains be send home and their mobilization to be held in their own hands again."
 GE_privileges.5.a:0 "We NEED those regiments."
 GE_privileges.5.b:0 "Send them home."
 GE_privileges.6.t:0 "Call of the Cortes"
 GE_privileges.6.d:0 "Let us hear the call of the Cortes and see what they have to say."
 GE_privileges.6.a:0 "Lets play some politics."
 GE_privileges.6.b:0 "let them rot."
 GE_electoral_monarchy.1.t:0 "Imperial Succession"
 GE_electoral_monarchy.1.d:0 "With the death of Basileus [ROOT.Monarch.GetName] all influential people from across the empire have gathered to witness the succession. The designated heir of [ROOT.Dynasty.GetName] dynasty is legitimate by Imperial decree, however the army, the senate and the pentarchy have vied for influence and only one of them has come on top. We can either choose our heir apparent to rule normally or cave to the pressure and appoint the candidate from highest influence faction as [ROOT.Monarch.GetTitle]."
 GE_electoral_monarchy.1.a:0 "The Heir Apparent"
 GE_electoral_monarchy.1.b:0 "The Coalition Leader of the Factions"
 GE_electoral_monarchy.1.f:0 "A Ambitious scion of our former royal family."
 GE_electoral_monarchy.2.t:0 "Dawn of a new Era"
 GE_electoral_monarchy.2.d:0 "Since the death of our most glorious ruler our court has fallen in disorder, with the imperial and shogunate factions fighting over who gets to claim the imperial power for a lifetime."
 GE_electoral_monarchy.2.a:0 "The Shogun, he led us to unification, and shall lead us beyond."
 GE_electoral_monarchy.2.b:0 "The Emperor, for he has been chosen by heaven."
 GE_electoral_monarchy.2.c:0 "A Council, to prevent conflict between the factions."
 metropolian_bishop_reform.1.t:0 "Seek First His Kingdom"
 metropolian_bishop_reform.1.d:0 "A preacher of firey ambition and fanatical temperament has approached us with a promise:0 In exchange for being made a Patriarch, he will bring a zeal to the church, and an increased devotion to the population."
 metropolian_bishop_reform.1.a:0 "This man was sent to us for just such a purpose, we cannot deny him."
 metropolian_bishop_reform.1.b:0 "His ambition exceeds his faith, clearly. A man of ambition cannot truly serve god before himself."
 metropolian_bishop_reform.2.t:0 "Through the Eye of a Needle"
 metropolian_bishop_reform.2.d:0 "We have invested great power in the church and the bishops as an apparatus of the state, and trusted them implicity with it. However, there is a dire truth coming to light about the church; men of god have been pocketing the tithe for their own ends, and the people are out for blood."
 metropolian_bishop_reform.2.a:0 "The church has allowed its greed to overcome its spiritual strength; reduce tithes."
 metropolian_bishop_reform.2.b:0 "This is a problem of the clergy; they will handle it or we will be forced to handle them."
 metropolian_bishop_reform.2.c:0 "If the church insists on doing the job of the nobility, then they will pay for the privilege as the nobility does."
 papal_embassy_reform.3.t:0 "Men of the Cloth and Men of the Robe"
 papal_embassy_reform.3.d:0 "One of our noble delegates to the church has managed to build a network of loyal friends and dependants within it. However, even with such deep roots, the church is fickle, and he can only obviously serve us over God so much. What shall we ask of him?"
 papal_embassy_reform.3.a:0 "Let him speak of $COUNTRY$, and of our glorious, heavenly reign."
 papal_embassy_reform.3.b:0 "Have some of those loyal friends and dependants insinuate themselves into our local churches."
 papal_embassy_reform.3.c:0 "Our dedication to the church is clear enough:0 Perhaps they might deign to grant us a cardinal?"
 papal_embassy_reform.4.t:0 "False Relic"
 papal_embassy_reform.4.d:0 "One of our noble delegates has been caught trying to pawn off a commoner's fingerbone as belong to St John! Worse yet, the scoundrel has tried to claim that our $MONARCHTITLE$ is to blame for his own stupidity and greed in this matter. What shall we do with this scandal?"
 papal_embassy_reform.4.a:0 "Apologize on behalf of the delegate and take responsibility."
 papal_embassy_reform.4.b:0 "Deny all responsibility:0 His mess, his burden, not ours."
 diplomatic_positions.5.t:0 "A Silver Spoon Breeds a Silver Tongue"
 diplomatic_positions.5.d:0 "Our noble scions are expected to be capable diplomats; it is the purpose they are bred for after all. However, one such scion has proven himself particularly capable in his assigned work. This one deserves elevation, and special responsibility appropriate to his skills."
 diplomatic_positions.5.a:0 "Let him travel foreign courts and show the charismatic majesty of our nation."
 diplomatic_positions.5.b:0 "Make him an envoy to neighboring lands; show them our dedication to diplomacy."
 diplomatic_positions.5.c:0 "We have no need to impress foreigners; he shall make his peers bend the knee gladly."
 diplomatic_positions.6.t:0 "A Silver Spoon in a Sour Mouth"
 diplomatic_positions.6.d:0 "Our nobles exist for the sake of diplomacy, but some are just not cut out for such work. One such individual seems dedicated to doing the worst possible work in his field that he is capable of doing."
 diplomatic_positions.6.a:0 "The crown will have to apologise personally for such incompetence..."
 diplomatic_positions.6.b:0 "We cannot admit failure or incompentence; there will be no apology."
 promote_nobles.7.t:0 "A New House, Noble and Sovereign"
 promote_nobles.7.d:0 "As a new noble house proves itself worth of greater privilege, we will promote them by bestowing those new privileges upon them. For this, they will owe us. How do we wish to collect?" 
 promote_nobles.7.a:0 "The purpose of the nobility is to provide the nation with capable soldiers." 
 promote_nobles.7.b:0 "Forgive the debt they owe us; let their loyalty be our reward." 
 promote_nobles.7.c:0 "The nobility knows its places and serves gladly; let them surrender their heir to our cause." 
 promote_nobles.8.t:0 "Give an inch..." 
 promote_nobles.8.d:0 "By creating a hierarchy of nobility we have created an ambitious atmosphere. However, rather than turning their ambitions on eachother, the nobility now looks to us, demanding even more privileges and power to justify their position over the lesser nobles."
 promote_nobles.8.a:0 "They forget themselves; we rule, they serve, no matter how gilded their collars." 
 promote_nobles.8.b:0 "Very well, grant them what they desire; their service is invaluable, after all."
 curtail_nobles.9.t:0 "In Capable Hands"
 curtail_nobles.9.d:0 "By definition curtailing the power and the influence of the nobility requires the introduction of non-hereditary bureaucratic offices. However, just because they are no longer hereditary positions does not mean the nobility should be denied the right to serve in them. The question becomes do we use the offices as a carrot to control the nobles, or as a method towards meritocracy?"
 curtail_nobles.9.a:0 "The nobles are asses, and the carrot will be mandatory."
 curtail_nobles.9.b:0 "Why would we strip them of office just to return them to it?"
 curtail_nobles.10.t:0 "Collaring the Rabid Dogs"
 curtail_nobles.10.d:0 "Our efforts to curtail the powers of the nobility have not been without reactionary backlash. Even now an assorted and assembled group of noblemen, indignant with their present position, march on the capital, ready to raise hell if their ancient privileges are not returned to them."
 curtail_nobles.10.a:0 "Rabid curs must be put down, and examples must be made."
 curtail_nobles.10.b:0 "Let us guild their cages and weaken their resolve."
 curtail_nobles.10.c:0 "How could we be so foolish; these men are what make this nation."
 guild_dominance.11.t:0 "The Wealth of the Guild and the Need of the Nation"
 guild_dominance.11.d:0 "The guilds bring a lot of wealth into the nation, and due to our closeness to the guilds, it is our place to see how that wealth is best utilised. Recently the guilds have been benefitting from an economic boom, and we must decide how the surplus is dealt with."
 guild_dominance.11.a:0 "Allow the guilds to invest it where they please."
 guild_dominance.11.b:0 "Raise guild taxes, that surplus belong to the state."
 guild_dominance.11.c:0 "Guild investments are state investments; wherever they invest, our infrastructure grows."
 guild_dominance.12.t:0 "Greased Palms Lose Grip"
 guild_dominance.12.d:0 "The guild merchants have recently been making a concerted effort to use their money and influence to force their way into our administration. While we are grateful to the guilds, and friends to their merchants, there is the question of whether such plutocratic promotion is to our benefit."
 guild_dominance.12.a:0 "If a man has wealth, he has earned it, and earned a place among us."
 guild_dominance.12.b:0 "Our administration must remain pure; this is corruption, plain and simple."
 trade_princes.13.t:0 "Trinkets and Baubles"
 trade_princes.13.d:0 "There has come to be a significant market for certain knick-knacks among our merchants and our people, and it is rapidly becoming a part of our cultural and trade identities. The question stands on whether to tax these new goods, to enjoy the benefits of this boom."
 trade_princes.13.a:0 "If it belongs to our identity, the proceeds from it belong to us."
 trade_princes.13.b:0 "If we can sell it freely, we can sell it better. Let it grow unimpeded."
 trade_princes.13.c:0 "Let us designate where 'legitimate' versions come from, our trade hubs perhaps..."
 trade_princes.14.t:0 "Elasticity of Price"
 trade_princes.14.d:0 "A major product of our nation has lost demand, and the princes are pressuring us into reducing tariffs so that their remaining stock will not gather dust."
 trade_princes.14.a:0 "If we must loosen our grip to loose our cargo, fine."
 trade_princes.14.b:0 "It's not our fault the princes weren't watching the market closer."
 state_church.15.t:0 "The Mark of the $MONARCHTITLE$ is the Mark of God"
 state_church.15.d:0 "Under our $MONARCHTITLE$, we walk the path of the heavens, and this much is clear from the righteousness and beauty of their reign."
 state_church.15.a:0 "The $MONARCHTITLE$ is the lord of this earth, but God is the Lord of Heaven."
 state_church.15.b:0 "A cult of personality around the $MONARCHTITLE$ will help us."
 state_church.16.t:0 "The Fisher $MONARCHTITLE$"
 state_church.16.d:0 "Bad omens plague our land, and talk of monsters, war and plague impending frighten the people. When they turn to you they find you wanting. Why have you failed to protect your people, mighty sovreign and vicar of God?"
 state_church.16.a:0 "This is is my failure, I accept that. May God and Man forgive me."
 state_church.16.b:0 "The Clergy are the church, and I am the state; the fault is with them."
 dhimmi_nobles.17.t:0 "The Dhimmi and Their Place"
 dhimmi_nobles.17.d:0 "A loyal dhimmi governor has passed away without an heir, and the land and title falls to the $MONARCHTITLE$ to reassign. To whom shall those lands go?"
 dhimmi_nobles.17.a:0 "One of the faithful will serve us loyally."
 dhimmi_nobles.17.b:0 "We trusted the dhimmi before; we will trust them again."
 dhimmi_nobles.17.c:0 "Let the dhimmi select who reigns over them."
 dhimmi_nobles.18.t:0 "The Dhimmi and Their People"
 dhimmi_nobles.18.d:0 "Tensions between the dhimmi populace and the dhimmi nobility we have assigned to them have reached a fever pitch. The dhimmi nobles now turn to us for help in this matter." 
 dhimmi_nobles.18.a:0 "Who cares for the needs of the dhimmi, if not the dhimmi?"
 dhimmi_nobles.18.b:0 "The nobility no longer please the people; replace them."
 muscovite_manorialism.19.t:0 "Praemia of the Third Rome"
 muscovite_manorialism.19.d:0 "Just as the first Rome gave the spoils of their conquests and empire to their veterans as pension, so too shall we. In their new settled state, what use will these veterans serve?"
 muscovite_manorialism.19.a:0 "Why give a veteran land if he cannot protect it?"
 muscovite_manorialism.19.b:0 "They are free men, and shall work as free men do."
 muscovite_manorialism.19.c:0 "They are free men; they shall do as they please."
 muscovite_manorialism.20.t:0 "What's Yours Is Mine"
 muscovite_manorialism.20.d:0 "Some of the land reserved for heroic returning soldiers...should not have been. An administrator of low character seemed to be making a bid to weaken the crown whilst ensuring we could not reverse his action without incurring the wroth of our veterans."
 muscovite_manorialism.20.a:0 "I'll have his head on a spike!"
 muscovite_manorialism.20.b:0 "Do we really fear upsetting lowly soldiers?"
 order_of_the_swan.21.t:0 "The Swan Ascendant"
 order_of_the_swan.21.d:0 "A foreign member of the order of the swan has done a wonderfull deed and honored this most catholic order."
 order_of_the_swan.21.a:0 "The Monarch leads our order well, producing such wonderful knights."
 order_of_the_swan.21.b:0 "Praise his homeland, for creating such a fine knight!"
 order_of_the_swan.21.c:0 "As expected of a holy order!"
 order_of_the_swan.22.t:0 "Clipped Wings"
 order_of_the_swan.22.d:0 "For shame! A local member of the Order of the Swan has dishonoured the name of the Order by drunkenly spitting on an image of the Virgin Mary!"
 order_of_the_swan.22.a:0 "If $RULERNAME$ cannot keep the knights in check, how can they keep their subjects in check?"
 order_of_the_swan.22.b:0 "A disgrace to order has no place in it; out, thou blackguard!"
 centralized.23.t:0 "Legislation and Centralisation"
 centralized.23.d:0 "The process of centralisation brings up matters that would've been forgotten in outdated legal code and deferred legislation; a tax exemption that expired years ago has been found by an administrator working in this field."
 centralized.23.a:0 "Take what we are owed; it is only right."
 centralized.23.b:0 "Clever fellow; let us elevate him to the court."
 centralized.24.t:0 "Like Frogs in a Pot"
 centralized.24.d:0 "Centralisation by definition requires reducing the rights of the nobility. This less of power and privilege has caused quite a stir among our noble classes, and they are threatening open revolt if we do not accede to their demands."
 centralized.24.a:0 "The heat must be gentle for the frogs to boil willingly."
 centralized.24.b:0 "If we must endure rebellion to bring revolutionary change, so be it."
 centralized.24.c:0 "'Open Revolt'? We'll give them a civil bloody war!"
 centralized.24.e:0 "'Open Revolt'? Hah, with what army?"
 decentralized.26.t:0 "Inching Closer to Freedom"
 decentralized.26.d:0 "You know what they say about giving inches, and the inches our progressive policies of self-determination and self-rule have stacked up a fair few miles by this point. The local governors have become quite full of themselves, and are starting demand more and more concessions, even going so far as to start whispering of secession."
 decentralized.26.a:0 "Rather a few concessions to a civil war; they are our people too, after all."
 decentralized.26.b:0 "Let those whisphers become shouts, we shall silence them all!"
 regional_fort.27.t:0 "Zones of Control"
 regional_fort.27.d:0 "An ambassador from the nobility has request that we relax the upkeep of the forts and allow the forts to form a symbolic rather than literal lynchpin of regional control."
 regional_fort.27.a:0 "If a fort cannot defend a people, how can it control them?"
 regional_fort.27.b:0 "The symbol is the sacrament, and the nobility can be trusted to maintain the symbol."
 regional_fort.27.c:0 "The forts should be training grounds as much as they are bastions of our authority."
 regional_fort.28.t:0 "Payroll and Control"
 regional_fort.28.d:0 "Nobles have been underpaying or simply not paying the garrisons of our local forts, and as a result those garrisons, armed to the teeth and already in control of the symbolic and literal centres of our authority, are demanding their salaries under threat of open and bloody revolt."
 regional_fort.28.a:0 "If the nobles will not pay them, the state will."
 regional_fort.28.b:0 "Our armies crush dozens of fort garrisons in war; what is one or two at peace?"
 theocrat.29.t:0 "The Heavenly Host"
 theocrat.29.d:0 "By allowing the clergy to be the organisational force of our realm, with command and order transmitted and maintained by the theocratic structure, we have benefitted from deeper connections to and command of that heavenly estate. Which of these connections shall we focus on exploiting?"
 theocrat.29.a:0 "Find me a pious inquisitor, a man of righteously spilled blood."
 theocrat.29.b:0 "Our new friends all have their part to play; and all shall justify our reign."
 theocrat.29.c:0 "When the heavens rule the nation, all know will know heavenly peace."
 theocrat.30.t:0 "A Layman's Crusade"
 theocrat.30.d:0 "The clergy, with the powers and privileges allowed to them, have become overfed and fattened on zeal and self-importance. They have even gone so far as to rally thousands of troops to their banner for an unsanctioned holy war against the religious minorities of our nation."
 theocrat.30.a:0 "If it is a holy war they want, it is a holy war we will give them."
 theocrat.30.b:0 "Call in our favours and connections in the clergy to quell this fervorous mass."
 casa_de_india.31.t:0 "Ahead of Schedule"
 casa_de_india.31.d:0 "Our colony in $PROVINCENAME$ has more infrastructure than it has population as a result of the organisational prowess of the Casa Da India. Our overseas administration is preparing additional voyages to $PROVINCENAME$ to fill the homes as soon as possible."
 casa_de_india.31.a:0 "Send only the most industrious craftsmen."
 casa_de_india.31.b:0 "Send all the down on the luck families we can."
 casa_de_india.31.c:0 "'Reassign' our untrustworthy administrators."
 casa_de_india.32.t:0 "Cooked Books and Paper Towns"
 casa_de_india.32.d:0 "The Casa has been forging records of colonists in $PROVINCENAME$ so that the crown will not question their current inefficiency and incapability, and as such the actual population in the colony is less than we expected. How do we wish to confront the Casa on this?"
 casa_de_india.32.a:0 "The Casa is too important to confront with this; bury it."
 casa_de_india.32.b:0 "Hunt down those responsible and update the records to be accurate."
 administrative_clergy.33.t:0 "Fortunate Son"
 administrative_clergy.33.d:0 "Our policy of using clergical personel as our administrators has led to a pious and austere administration. Due to this, the administration happens to have some spare budget lying around."
 administrative_clergy.33.a:0 "Organize additional services for the faithfull."
 administrative_clergy.33.b:0 "Hire some additional tax collectors."
 administrative_clergy.33.c:0 "Grant some additional funding for the $COUNTRY_RELIGION$ Clergy."
 administrative_clergy.34.t:0 "Church in Disrepair"
 administrative_clergy.34.d:0 "Due to us drawing our administrators from the clergy, it seems that the local churches and bishopries are getting undermanned and underfunded."
 administrative_clergy.34.a:0 "Let us compensate the church and fund their recruitment."
 administrative_clergy.34.b:0 "The church can handle their own personel issues."
 administrative_nobles.35.t:0 "Minister of Peace"
 administrative_nobles.35.d:0 "A key member of our military staff has recently retired, The nobility has approached us with a candidate of great prestige and connections. Even though our policy suggests promoting commoners on basis of skill."
 administrative_nobles.35.a:0 "Let us promote a veteran captain to the post."
 administrative_nobles.35.b:0 "The Noble son deserves the post."
 administrative_nobles.36.t:0 "Men of Quality"
 administrative_nobles.36.d:0 "Some members of the older nobility have been clashing with some of the younger nobility, who earned their titles through service. The older nobility demands that the higher positions in the government and all governorships go to members of the older nobility, and the younger nobility be excluded."
 administrative_nobles.36.a:0 "Make way for the new generation you leeches."
 administrative_nobles.36.b:0 "Ancient blood has proven itself before, it shall prove itself again."
 administrative_civilians.37.t:0 "Trading Places"
 administrative_civilians.37.d:0 "A highly succesfull merchant wishes to embed himself in our government as a advisor to the king, with his vast wealth he secured backing from the merchant guilds at large. Our policy is to hired based on merit though, should we appoint him?"
 administrative_civilians.37.a:0 "We can make an exception."
 administrative_civilians.37.b:0 "He will have to go through the normal channels."
 administrative_civilians.38.t:0 "Friends in High Places"
 administrative_civilians.38.d:0 "It turns out that, regardless of our efforts to improve this, corruption and nepotism is still commonplace in our government. Recently our recruitment office has stopped pretending to even promote meritocracy and straight up demand payment in order to apply for a position in our government."
 administrative_civilians.38.a:0 "Clean out the entire department."
 administrative_civilians.38.b:0 "Let it slip."
 integrate_bankers.39.t:0 "The Money Flows"
 integrate_bankers.39.d:0 "The integrated bankers have organized our finance industry rather well, and now some diligent administrators have offered to take a look at related sectors."
 integrate_bankers.39.a:0 "Support the merchant houses and smooth things out."
 integrate_bankers.39.b:0 "Send them to the regional centers of administration."
 integrate_bankers.40.t:0 "The Sin of Greed"
 integrate_bankers.40.d:0 "Usury is a sin, a greedy way of stealing money from hard working peasants and labourers. And thus, most people look down upon those that work with it, as well as those that associate themselves with such sinners. One of the court priests has gotten rather worked up about this, and has started to speak about how we will fall from gods grace if we continue such works."
 integrate_bankers.40.a:0 "Let the fool ramble."
 integrate_bankers.40.b:0 "Make amends with the church."
 colonial_gov.41.t:0 "Overseas Volunteers"
 colonial_gov.41.d:0 "One of our colonial governors has been speaking of the home in such a manner as to light a fire in the sons of already-established colonies. They are experienced scouts and survivalists, hardened by a life on the frontier.""
 colonial_gov.41.a:0 "Give them permission to settle a new fronteer and continue their family legacy."
 colonial_gov.41.b:0 "Such strong and proud men will form the backbone of an expeditionary corps."
 colonial_gov.41.c:0 "Let the Casa de India organize them towards new shores."
 colonial_gov.42.t:0 "Missing Shipments"
 colonial_gov.42.d:0 "It appears that shipments that are organized by a specific govenor seem to have a much higher rate of falling to piracy and bad weather then other ships on the same route."
 colonial_gov.42.a:0 "Delay any further shipments untill he and his ilk are brought to justice."
 colonial_gov.42.b:0 "What an odd coincidence."
 fredrickan_reforms.43.t:0 "Drumpf Deals"
 fredrickan_reforms.43.d:0 "Recent developments funded through the Fredrickan banks have led to a significant growth of the cloth production, some of the older trade deals were based on a lower production, we should update our trade policies."
 fredrickan_reforms.43.a:0 "I make the best trade deals, maybe ever."
 fredrickan_reforms.43.b:0 "let the locals make their own deals."
 fredrickan_reforms.44.t:0 "Black Thursday"
 fredrickan_reforms.44.d:0 "Our great economic policies led to massive growth, although it seems a lot of said growth was artificially pumped up, and now the bubble has bursted, many people are falling to bankrupcy and banks are threatening to collapse."
 fredrickan_reforms.44.a:0 "Looks like we'll have to ride out this downward trend."
 fredrickan_reforms.44.b:0 "The King will guarentee the banks."
 fredrickan_reforms.44.c:0 "The Church will guarentee our banks."
 academy_of_science.45.t:0 "Empty Forum"
 academy_of_science.45.d:0 "A recent expansion of the Imperial Academy of Sciences has opened op some additional space for extra lectures and debates. Oh Tsar, what do you wish to do?."
 academy_of_science.45.a:0 "Promote civil and military theories."
 academy_of_science.45.b:0 "Promote the philosophical arts."
 academy_of_science.46.t:0 "Not an Exact Science"
 academy_of_science.46.d:0 "One of our student organisations performed research into new explosives for the armies. Their secret project was supposed to blow us away and secure the future of our state. Unfortunately, the explosives worked a bit too well, and massive damages both to the university and the city have been sustained through the explosive device and the subsequent fires."
 academy_of_science.46.a:0 "We'll pay for all suffered damages."
 academy_of_science.46.b:0 "Let us rebuild the university."
 academy_of_science.46.c:0 "They most certainly deserve promotions to professors."
 royal_decree.47.t:0 "Droit Divine"
 royal_decree.47.d:0 "My decision to rule almighty and that my word should be law has proven to work. My country is doing well, the people are happy, the army is loyal. Truly God has chosen me."
 royal_decree.47.a:0 "Its good to be the king."
 royal_decree.47.b:0 "Lets keep a level head, and keep my advisors close."
 royal_decree.48.t:0 "Mere Peasants"
 royal_decree.48.d:0 "Some among the Clergy are doubting our divine right to rule and decree the law. Appearently allocating funds to me as a representative of the Lord is considered blasphemy according to some less enlightened groups within the clergy."
 royal_decree.48.a:0 "I'll have your head heretic."
 royal_decree.48.b:0 "Lets back off from the clergy and its finances."
 aristocratic_court.49.t:0 "Two Birds in the Air"
 aristocratic_court.49.d:0 "The court of nobles have gotten into a conflict between two major factions, the hawkish party wishes to prepare for a war and offers concessions and preparations for extending the administration, the doves wish to maintain the status quo and with their deep coffers have offered bribes and favors in order to keep the ambitious hawks at bay"
 aristocratic_court.49.a:0 "Internal peace is important, let us ignore the hawks."
 aristocratic_court.49.b:0 "Doves are cowards, onwards to victory!."
 aristocratic_court.50.t:0 "Birds of a Feather"
 aristocratic_court.50.d:0 "The noble factions were scheming once again, but this time it appears they have united against the crown, demanding concessions and more influence on how the country is run."
 aristocratic_court.50.a:0 "Bribe part of the coalition in order to break the ranks."
 aristocratic_court.50.b:0 "It seems we have no other choice."
 general_estates.51.t:0 "Plan of Action"
 general_estates.51.d:0 "The estates are all part of the country, as $MONARCHTITLE$ its important to guide them for the national interest. Making them compete for our favor, increasing their loyalty in a bid to achieve influence, or have them cooeperate in order to guide the country through history."
 general_estates.51.a:0 "Competition is key for a healthy society."
 general_estates.51.b:0 "Cooperation shall bring us wealth and stability."
 general_estates.52.t:0 "Blue Blood, Big Wallet"
 general_estates.52.d:0 "The matter of tax evasion by the nobles is being brought up by the burghers, and they demand the load is spread more fairly."
 general_estates.52.a:0 "Time to pay up."
 general_estates.52.b:0 "They pay with their loyalty."
 letat.53.t:0 "Within my Grasp"
 letat.53.d:0 "The Policy of Absolute Royal Power caused us to have a stronger grasp of a local area."
 letat.53.a:0 "Very well."
 letat.53.b:0 "Maybe we should let up the pressure a bit."
 letat.54.t:0 "Local Law"
 letat.54.d:0 "The Monarch's word seems to oppose local law, which law trumps the other?"
 letat.54.a:0 "Silly peasants with their barbaric practices."
 letat.54.b:0 "This is the peoples domain."
 letat.54.c:0 "We could make a exception this one time."
 regional_representation.55.t:0 "Credit where Credit is Due"
 regional_representation.55.d:0 "Our regional policies work, who do we praise for the peacefull and grand organization of our glorious state and its outlying territories."
 regional_representation.55.a:0 "This is the work of all our peoples."
 regional_representation.55.b:0 "Long live $MONARCHTITLE$ $MONARCH$."
 regional_representation.56.t:0 "Credit where Credit is Due"
 regional_representation.56.d:0 "Political Deadlock is preventing us from passing a law to limit autonomy in one of our nation's regions, throwing a wrench in the works of our representative system."
 regional_representation.56.a:0 "Force it through anyway."
 regional_representation.56.b:0 "Back down, and repeal the law."
 freedom_of_religion.57.t:0 "Tolerance Sparks Genius"
 freedom_of_religion.57.d:0 "Our decision to grant peoples of all walks of life a bit more freedom, as long as they respect our god and monarch has led to a previously set aside professor to be discovered. He appears to be a genius and increasing productivity wherever he goes."
 freedom_of_religion.57.a:0 "He shall council our $MONARCHTITLE$."
 freedom_of_religion.57.b:0 "Grant him a prominent wing in the $CAPITAL$ University."
 freedom_of_religion.58.t:0 "The True Faith"
 freedom_of_religion.58.d:0 "A growing movement of zealous peasants are opposing our tolerant and peacefull ways, they believe our $MONARCHTITLE$ is a coward who is so afraid of making enemies he'd rather bow his head to heretics and heathens who are just waiting to take advantage of his weakness."
 freedom_of_religion.58.a:0 "Zealots with no understanding of the finer parts of statecraft."
 freedom_of_religion.58.b:0 "Oh God, have i truly been led astray?"
 constitution.59.t:0 "Constitutionalism"
 constitution.59.d:0 "Our Laws are just, and this has stabilized our realm. Knowing what key principles of the law are has spread , bringing understanding even to the uneducated."
 constitution.59.a:0 "Excellent."
 constitution.60.t:0 "Special Rights?"
 constitution.60.d:0 "The Constitution restricts our Nobles power, they claim to have the right to make their own laws and do as they please on their own lands."
 constitution.60.a:0 "Well of course you have those rights."
 constitution.60.b:0 "What part of universal law do you not understand?"
 nueva_planta.61.t:0 "Was it Worth it?"
 nueva_planta.61.d:0 "The Nueva Planta Decrees have been succesfully integrated in the Spanish Empire, now, let us reap the rewards."
 nueva_planta.61.a:0 "Peace be upon us."
 nueva_planta.62.t:0 "Aragonese Resistance"
 nueva_planta.62.d:0 "The Kingdom of Aragon was once a major power in iberia, after the Iberian Wedding and the colonization of the Americas, its been in decline. Let us incorporate it fully under the spanish crown."
 nueva_planta.62.a:0 "Unity at last."
 nueva_planta.62.b:0 "We can not risk a major uprising."
 nueva_planta.63.t:0 "Valencian Resistance"
 nueva_planta.63.d:0 "The Kingdom of Valencia has been wrecked by plague and civil unrest, now, let us use the division and chaos to integrate them fully."
 nueva_planta.63.a:0 "Heir to Rodrigo de Vivar."
 nueva_planta.63.b:0 "We can not risk a major uprising."
 nueva_planta.64.t:0 "Catalonian Resistance"
 nueva_planta.64.d:0 "The Principality of Catalonia has long been a part of the Spanish monarchy, however, its always been a bit of an odd state. With its people having their own legal and cultural systems. The Nueva Planta reforms will remove these systems and their privileges, there is a bit of resistance."
 nueva_planta.64.a:0 "My country, my rules."
 nueva_planta.64.b:0 "We can not risk a major uprising."
 feudal_levy.65.t:0 "The Cavalry Arrives"
 feudal_levy.65.d:0 "A new unit arrived at our rallying point, a glorious host of armor clad horsemen has shown up. It's noble leader gracefully dismounted and kneeled in front of our $MONARCH$."
 feudal_levy.65.a:0 "Rise, Knight of $COUNTRY$."
 feudal_levy.65.b:0 "Service worthy of me."
 feudal_levy.65.c:0 "A Noble worthy of privileges."
 feudal_levy.66.t:0 "Unwashed Peasants"
 feudal_levy.66.d:0 "One of our Lords has shown up for our military with regiments of barely trained peasants instead of the expected battle ready forces. A mob of men is as much a army as a pile of building materials is a house."
 feudal_levy.66.a:0 "Soldiers are soldiers."
 feudal_levy.66.b:0 "Just... send them home."
 feudal_levy.66.c:0 "I guess they are suited for garrison duty?"
 mercenary_corps.67.t:0 "Veteran Captain"
 mercenary_corps.67.d:0 "A veteran mercenary captain has recently been hired by one of our generals in order to improve our military and our synergy between the native fighting styles of our mercenaries and our homegrown troops."
 mercenary_corps.67.a:0 "Send him to improve discipline."
 mercenary_corps.67.b:0 "Put him in charge of the mercenary payments."
 mercenary_corps.68.t:0 "Black Mail"
 mercenary_corps.68.d:0 "We recieved a blackened letter from one of our mercenary captains, demanding additional payments and threatening to leave with his regiment unless he recieves said payment."
 mercenary_corps.68.a:0 "Increase his wages."
 mercenary_corps.68.b:0 "Looks like hes gonna have an accident."
 professional_army.69.t:0 "Foreign Expert"
 professional_army.69.d:0 "A foreign military teacher has been recruited to revolutionize our officer training, what direction should we take the training into?"
 professional_army.69.a:0 "Add additional courses for the most promising students."
 professional_army.69.b:0 "Open up the academy for the lower officers."
 professional_army.70.t:0 "Ancient Office"
 professional_army.70.d:0 "Several nobles are complaining about their reduced influence over the nations army, and that their levies are less relevant then the king's own professional army."
 professional_army.70.a:0 "Grant them some posts to keep them happy."
 professional_army.70.b:0 "Come at me bruh."
 professional_army.70.c:0 "Wait, what makes you think you still had those rights?"
 leading_clergy.71.t:0 "Devout Clergymen"
 leading_clergy.71.d:0 "The Clergy running our country is very devout and listens to our lord. This can be exploited to promote and boast about our devoutness on international stage or we can modestly not exalt ourselves amonther others."
 leading_clergy.71.a:0 "Pride is one of the deadly sins."
 leading_clergy.71.b:0 "Prestige will definitely help us."
 leading_clergy.72.t:0 "Possessed Priest"
 leading_clergy.72.d:0 "It seems that one of the clergymen in administration appears to have been possessed by some kind of evil spirit. He has been acting very strangely lately and it is obvious that we must act."
 leading_clergy.72.a:0 "Let's pray the evil spirit leaves him"
 leading_clergy.72.b:0 "Remove him from our administration"
 leading_clergy.73.t:0 "A Heretic?"
 leading_clergy.73.d:0 "There is a man in our realm spreading information some may consider to be against the basic principles of our faith. He claims to be some kind of "scientist" and is trying to disprove basic laws of Earth. There were many before him, and there will be many after him. What do we do with this man?"
 leading_clergy.73.a:0 "I'm sure he can't be that dangerous?"
 leading_clergy.73.b:0 "Burn him at the stake."
 leading_clergy.74.t:0 "A New Holy Site"
 leading_clergy.74.d:0 "We've been given a chance to build a place for worship at a cheap price. The money of course, could be spent elsewhere helping the poorest in our state. But wouldn't more places to worship benefit the state more?"
 leading_clergy.74.a:0 "Funding Temples is nice..."
 leading_clergy.74.b:0 "...but giving Alms to the poor is better."
 monastic_order.76.t:0 "Alms For The Poor"
 monastic_order.76.d:0 "Our duty as a Monastic Order demands that we both defend the faithfull and protect the faith. It seems the poor in [From.Capital.GetCapitalName] are starving and in serious need of help."
 monastic_order.76.a:0 "Let us set aside additional funds to provide for the faithfull."
 monastic_order.76.b:0 "Our task is to defend the faith, let the faithfull save themselves."
 monastic_order.77.t:0 "Seasonal Volunteers"
 monastic_order.77.d:0 "As a monastic order much of our knightly forces are filled up by second sons of noble houses, pious veterans, but also of soldiers and captains looking to serve the faith during times of peace and prosperity."
 monastic_order.77.a:0 "Excellent, more warriors to serve the lord."
 monastic_order.79.t:0 "Lack of Piety"
 monastic_order.79.d:0 "It appears our monastic order has had a major influx of new recruits, yet many knights seem more interested in aquiring wealth and fame rather then defending the faith."
 monastic_order.79.a:0 "Let us purge our order of inpurity."
 monastic_order.79.b:0 "As long as they serve the lord, minor infractions can be forgiven."
 monastic_order.80.t:0 "Militarize the Order"
 monastic_order.80.d:0 "We are the descendants of centuries of holy warriors, brave crusaders and pious heroes. Let us not go quietly into the good night and give up our purpose, Let our monastic order remain pure and devoted to the lord, and not fall to decadence and a life of administration and rulership."
 monastic_order.80.a:0 "Poor landless crusaders we were, and so shall we remain."
 monastic_order.80.b:0 "We have to adapt to the modern times, the age of landless crusaders is over."
 internal_mission.81.t:0 "Faithfull Adherance"
 internal_mission.81.d:0 "Our internal mission led to additional focus on the souls of our own flock, and our flock has prospered ever since. Our domain is growing into a proper part of the heavenly kingdom on earth."
 internal_mission.81.a:0 "Ave Maria."
 internal_mission.82.t:0 "Failure of Duty"
 internal_mission.82.d:0 "Our internal mission has been to protect our flock and have them spread across the lands, however, it seems we have failed in our duty. Huge numbers of heretics and heathens are running amock, damaging the belief people have in our capacity to protect them."
 internal_mission.82.a:0 "We have to restore the trust of the people."
 external_mission.83.t:0 "Deus Vult"
 external_mission.83.d:0 "Our external mission has been to spread the faith to the heretics beyond our borders, right now we are in a fatal struggle with the faithless. Let us rally our people for a heroic holy war!"
 external_mission.83.a:0 "Deus Vult."
 external_mission.84.t:0 "Sins of the Human Heart"
 external_mission.84.d:0 "The external mission has led us to pursue a highly militaristic and ruthless foreign and domestic policy. This has led to some of our troops invading a border town and massacring the inhabitants. Even though they were faithfull members of our state."
 external_mission.84.a:0 "What... What have we become."
 external_mission.84.b:0 "Blame the attack on bandits."
 holy_sites.85.t:0 "Wave of Piety"
 holy_sites.85.d:0 "The holy sites we've been saveguarding have recently experienced a huge uptick in visitation and popularity. Pelgrims are coming from across the continent to visit the final resting place of a revered saint."
 holy_sites.85.a:0 "The church will support these pelgrims."
 holy_sites.85.b:0 "Allow the merchants to monetize the influx of pelgrims."
 holy_sites.86.t:0 "A Hidden Truth"
 holy_sites.86.d:0 "Our purpose is the preservation and safeguarding of holy sites, Although it appears one of the holy relics we piously defend is actually heretical in origin according to recent church orthodoxy."
 holy_sites.86.a:0 "Keep our people in ignorance."
 holy_sites.86.b:0 "Unrest be damned, the truth must prevail."
 expel_heathens.88.t:0 "Eminent Domain"
 expel_heathens.88.d:0 "A decline in the amount of expelled heathens has led to less land then usual being available for settlement by pious immigrants, To alleviate this we could either send them back to their place of origin or seize some of the land of our clergy and nobility to make space for the potential citizens."
 expel_heathens.88.a:0 "The powers will have to accomodate these newcomers."
 expel_heathens.88.b:0 "Adieu mes amis."
 combat_heresy.89.t:0 "Purity Spiral"
 combat_heresy.89.d:0 "In our attempt to combat heretics our standards of piety have risen rapidly. To the point that even our $RULERTITLE$'s piety has come into question. Do we risk an inquisition?"
 combat_heresy.89.a:0 "Halt the inquisition at once."
 combat_heresy.89.b:0 "I have nothing to fear."
 combat_heresy.90.t:0 "Reign of Terror"
 combat_heresy.90.d:0 "As a unexpected side effect of our divine cause of combatting heresy, our peasants and merchant are fearful of acting in a way that can be interpreted as heretical. And thus a lot of decisions are being run through the church for validation. This seems to be hindering the economy."
 combat_heresy.90.a:0 "Maintain vigilance."
 combat_heresy.90.b:0 "lighten orthodoxy."
 holy_orthodoxy.91.t:0 "New Edition"
 holy_orthodoxy.91.d:0 "Whilst administering a new translated scripture for the holy orthodoxy, we could add some new texts favoring certain traits to be promoted by the clergy. even though it doesn't quite follow the lord's written word."
 holy_orthodoxy.91.a:0 "Remain Pure."
 holy_orthodoxy.91.b:0 "Diligence."
 holy_orthodoxy.91.c:0 "Vigilance."
 holy_orthodoxy.91.e:0 "Devotion."
 holy_orthodoxy.91.f:0 "Civility."
 holy_orthodoxy.91.g:0 "Duty."
 holy_orthodoxy.92.t:0 "Conflict of Opinion"
 holy_orthodoxy.92.d:0 "Even within our holy orthodoxy it appears there are multiple opinions on what exactly is meant with interpretations of the Lord's word. The noble estate claims that the primary role of protecting the faithfull falls to their swords, the clergy claims the primary role of protecting the faithfull falls to their prayer."
 holy_orthodoxy.92.a:0 "What good are swords against the terrors of the heart?"
 holy_orthodoxy.92.b:0 "The knights shall provide a bulwork against fear and despair."
 inquisition.93.t:0 "Inquisitorial Excess"
 inquisition.93.d:0 "While our inquisitors are hunting for heretics and false converts, their ruthlessness is leading to a more resistant and less cooperative population."
 inquisition.93.a:0 "Such is life"
 inquisition.94.t:0 "Hidden Cult"
 inquisition.94.d:0 "Our fanatical inquisitors have uncovered a cult centered around debauchery and the sacrifice of animals to some natural spirit. We managed to catch all of them, what should be do with them?"
 inquisition.94.a:0 "Execute them."
 inquisition.94.b:0 "Offer them the chance to repent."
 religious_pragmatism.95.t:0 "Local Expert"
 religious_pragmatism.95.d:0 "From a less pious region, a incredibly successful banker has offered to serve as our master of coin in gratitude for our mercy upon his people, as they were persecuted in foreign nations. It appears our religious pragmatism has paid off."
 religious_pragmatism.95.a:0 "The unworthy can serve."
 religious_pragmatism.96.t:0 "Grassroots inquisition"
 religious_pragmatism.96.d:0 "Our religious pragmatism has led to the establishment of small heretic and heathen communities, which we kindly tolerate. Some of our local nobles don't take to kindly to what they percieve to be new strongholds that are more loyal to the ruler then to their local Lords, and demand the communities disarm."
 religious_pragmatism.96.a:0 "Disarm them."
 religious_pragmatism.96.b:0 "Guarentee their rights."
 secular_law.97.t:0 "Minorities Prosper"
 secular_law.97.d:0 "Our Secular Law and local courts have led to nationwide peace and growth, especially in one of the areas that does not conform to our faith."
 secular_law.97.a:0 "I suppose their taxes still serve the lord."
 secular_law.98.t:0 "Church Fifi's are hurt"
 secular_law.98.d:0 "Our Secular Law allows for local courts and control, this system has led to the celebration of a festival that was formerly dedicated to pagan gods. The church demands that we crack down upon the festival and prevent such pagan worship."
 secular_law.98.a:0 "My law trumps the clergical law."
 secular_law.98.b:0 "This is a $RELIGION$ nation, we have no place for pagan worship."
 theocratic_law.99.t:0 "Rumors of Blasphemy"
 theocratic_law.99.d:0 "Rumor has it that the people in the province of x are meeting in secret to denounce God and his Holy Law in our country. We cannot tolerate sinners, but we don't want to risk a full blown rebellion either. What do we do?"
 theocratic_law.99.a:0 "Kill them and let God sort them out."
 theocratic_law.99.b:0 "Remain silent on the issue."
 theocratic_law.100.t:0 "Devotion to the Lord's Law"
 theocratic_law.100.d:0 "Since the implementation and enforcement of our most holy laws, we have been able to see a rise in obedience to the sacred word and a greater devotion to the central and divinely guided authority in our nation. But still, we believe we can reach further, can we not? There is always more ways to be devoted, and an ever expanding variety of methods to show devotion whilst also adhering to the sacred texts and holy laws of our land."
 theocratic_law.100.a:0 "We are pious, but we can still be more!"
 theocratic_law.100.b:0 "This kind of fervor can't be wasted. Let us use it now."
 theocratic_law.100.c:0 "Divine guidance and laws will be known throughout the land."
 bishops_law.101.t:0 "Inspirational Rule"
 bishops_law.101.d:0 "The empowered governance of our Bishop inspires the faithful. His justice has spread across the land, bringing an end to many conflicts and injustices across the land. For political gain we could claim this is the bishop's work instead of the Lord's justice."
 bishops_law.101.a:0 "This is the result of piety and the word of God."
 bishops_law.101.b:0 "$RULERNAME$ is the true architect of this."
 bishops_law.102.t:0 "Nobody else to blame"
 bishops_law.102.d:0 "With our faith placed firmly in the Bishop, he is given not only praise for the things he does well - but blame for when things go poorly.  His rule has been poor lately, and shifting the blame somewhere else would be difficult."
 bishops_law.102.a:0 "Admit to your mistakes."
 bishops_law.102.b:0 "Desperately shift the blame." 
 peasants_estate_events.1.t:0 "Representation Pays Off"
 peasants_estate_events.1.d:0 "The representation of the peasants as a well represented estate has caused their spirits to rise and in return they are willing to back whatever we want."
 peasants_estate_events.1.a:0 "Excellent."
 peasants_estate_events.2.t:0 "Peasants Rally"
 peasants_estate_events.2.d:0 "The war has taken a heavy toll on our nation, but the fact that the peasants have their concerns heard and treated means that they will fight to retain their rights."
 peasants_estate_events.2.a:0 "For freedom!"
 peasants_estate_events.3.t:0 "Peasant Petition"
 peasants_estate_events.3.d:0 "The peasants have petitioned us to grant them some more liberty to locally solve issues and determine their own building and production regulations."
 peasants_estate_events.3.a:0 "Send in the Guard." 
 peasants_estate_events.3.b:0 "Of course, let people govern themselves."
 peasants_estate_events.4.t:0 "Modern Farming Techniques"
 peasants_estate_events.4.d:0 "A peasant has invented some new production tools to increase productivity. The local inventor has significantly improved our royal domain and it has led to much higher production. He appears highly ambitious and wishes for money to spread his tools and techniques all around the nation."
 peasants_estate_events.4.a:0 "Appoint him to the royal domain." 
 peasants_estate_events.4.b:0 "Give him the funds to spread it to the villages!"
 peasants_estate_events.5.t:0 "Peasants Expand into Crown Lands"
 peasants_estate_events.5.d:0 "A group of peasants set up shop in a piece of land that is technically part of the crownlands, we could sell them the land or send in the army to kick them out."
 peasants_estate_events.5.a:0 "Get the hell off my lawn."
 peasants_estate_events.5.b:0 "We didn't use it anyway."
 peasants_estate_events.6.t:0 "Lease comes up"
 peasants_estate_events.6.d:0 "The Lease of a piece of land we granted generations ago came up this year, and the land fell back into state hands, but now the locals have started a petition to reclaim the land."
 peasants_estate_events.6.a:0 "I suppose we could extend the lease."
 peasants_estate_events.6.b:0 "The lease is up."
