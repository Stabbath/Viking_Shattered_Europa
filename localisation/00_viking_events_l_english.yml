 reform_me_events.139.d:0 "Empowered reforms \n \n Tier 6:0 Deliberate Assembly \n Empowered Royal Decree \n Requirements:0 3 Royal Court Influence \n 10 Maximum Absolutism, 0.5 Yearly Absolutism \n Mechanic:0 'Royal Council' Elect a Ruler Council upon ascension. \n \n Empowered Divine Blood \n Requirements:0 2 Noble Court Influence 2 Clergy Court Influence\n +1 Tolerance of the True Faith, +1 Diplomatic Reputation, +5 Max Absolutism, +0.5 Devotion\nEnables Devotion\nEnables Divine Blood\n \n Empowered Monastic Militarism \n Requirements:0 2 Noble Court Influence, 2 Clergy Court Influence \n +1 Free Military Policy, -5 Maximum Absolutism\n Mechanic:0 'Militant Orders':0 20% Manpower and 0.5 Army Tradition during Crusades \n \n Empowered German Aristocratic Court \n Requirements:0 3 Noble Court Influence \n +1 Leader without Upkeep, -0.5% Army Tradition Decay\n \n Empowered Aristocratic Court \n Requirements:0 3 Noble Court Influence \n -0.5% Army Tradition Decay \nEmpowered Imperial Circles\n Requirements:0 'Lead the imperial Circle' and 'Administer the Imperial Circle'\n-10% Liberty Desire, +15 Vassal Acceptance Weight, +20% Vassal Tax Income"
 reform_me_events.139.a:0 "More Empowered Reforms."
