 desc_south_african_revolt_modifier:0 "The people of this province yearn for an independent South Africa."
 disaster_events_viking.EVTNAME1:0 "South Africa Revolts!"
 disaster_events_viking.EVTDESC1:0 "The [Root.GetAdjective] South African Provinces have long felt that they are being ruled by an oppressive and foreign ruler. This discontent has now finally spilled over into open revolt. The people have renounced their oath to [Root.GetName] in order to fight for an independent South Africa. We must prevent these accursed separatists from gaining a foothold, else they will seize the apparatus of the state and become a far more deadly foe."
 disaster_events_viking.EVTOPTA1:0 "Suppress the rebels!"
 disaster_events_viking.EVTOPTB1:0 "Give local concessions"
 disaster_events_viking.EVTNAME2:0 "South Africa Declare Independence!"
 disaster_events_viking.EVTDESC2:0 "After years of subjugation and alleged injustices forced on them by what is perceived as a foreign rule, our provinces in South Africa have signed an act of adjuration, renouncing their oath to [Root.GetName] and declared Independence!"
 disaster_events_viking.EVTOPTA2:0 "How dare they?!"
 disaster_events_viking.EVTNAME3:0 "South African Mobilization"
 disaster_events_viking.EVTDESC3:0 "National fervor is sweeping across the lands of the newly formed South African Republic! A strong army and navy have swiftly been gathered to repel those who try to infringe on our newly won freedom!"
 disaster_events_viking.EVTNAME4:0 "South African Claims"
 disaster_events_viking.EVTDESC4:0 "The newly formed South African Republic is looking to incorporate all provinces in the South African region, and has claimed provinces belonging to everyone in the area."
 disaster_events_viking.EVTOPTA4:0 "How dare they?!"
 disaster_events_viking.EVTNAME5:0 "South Africa Defies [From.GetAdjective] Oppressors!"
 disaster_events_viking.EVTDESC5:0 "The South African people have had enough of the rule of our hated enemies in [From.GetName] and have broken free! Should we ally with this fledgling state to support their independence war?"
 disaster_events_viking.EVTOPTA5:0 "We must show them our support!"
 disaster_events_viking.EVTOPTB5:0 "This is not our war."
 disaster_events_viking.EVTNAME6:0 "[south_african_rebels_target.GetName] Revolts!"
 disaster_events_viking.EVTDESC6:0 "The province of [south_african_rebels_target.GetName] has joined the rebellion for an independent South Africa."
 disaster_events_viking.EVTOPTA6:0 "Suppress the rebels!"
 disaster_events_viking.EVTOPTB6:0 "Give local concessions"
 disaster_events_viking.7.t:0 "End of the South African Revolt"
 disaster_events_viking.7.d:0 "We have successfully suppressed the South African insurrection, putting an end to all but the most irrelevant pockets of separatist sentiment. The increased [Root.GetAdjective] military presence in the region has done much to frighten into silence even those who simply sought greater autonomy."
 disaster_events_viking.7.d2:0 "The South African Revolt has escalated far beyond what we had anticipated. The rebels have formed a cohesive state and have begun to seek support from our rivals abroad. We must muster our forces and prepare for war!"
 disaster_events_viking.7.a:0 "This is far worse than a local rebellion."
 disaster_events_viking.7.b:0 "The insurrection has ended."

