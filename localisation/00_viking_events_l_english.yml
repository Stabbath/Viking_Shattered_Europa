 hellenic_events.101.t:0 "Hetairideia"
 hellenic_events.101.d:0 "It is Hetairideia, a festival dedicated to our supreme god of sky. With the statue of Zeus carried, the celebrating people paraded down the main streets of [Root.Capital.GetCapitalName]. When they finally reach the destination, a sumptuous feast is about to be held. Zeus is formally invited and his seat is arranged at the most honorable part of the table. 'Praise Zeus!' shouting and cheering the people."
 hellenic_events.14.t:0 "Election of Pontifex Maximus"
 hellenic_events.14.d:0 "All priests of the Hellenic faith gather here in Roma participating in the election of Pontifex Maximus. You know the result is guaranteed, still this may be a good chance to improve our prestige and show the world our strength."
 hellenic_events.14.a:0 "Sumptuous celebration will be held once the result comes out."
 hellenic_events.14.b:0 "So be it."
 hellenic_events.14.c:0 "No need to be extravagant."
 hellenic_events.15.d:0 "The successful implementation of our recent reforms has resulted in some distress, both among the nobles and among the Huaca-worshippers in the countryside, who feel left behind. They feel we are abandoning the ancient customs of both ours, and their forefathers and fear that this development will decrease their power and influence.\nThese dissenters have now joined forces with one of the influential Panaca lineages to put a candidate of their own on the throne."
 hellenic_events.15.a:0 "They will regret this."
 hellenic_events.101.a:0 "All glory to Zeus!"
 hellenic_events.101.b:0 "The almightiness of Zeus has given me inspirations."
 hellenic_events.102.t:0 "Inspirations of Zeus"
 hellenic_events.102.d:0 "After contemplation and learning over a long time, you feel like you have a deeper understanding of the almightiness of Zeus."
 hellenic_events.102.a:0 "It is his domination over all other gods makes Zeus almighty."
 hellenic_events.102.b:0 "It is the power of thunder makes Zeus almighty."
 hellenic_events.103.t:0 "Daedala"
 hellenic_events.103.d:0 "The festival of Daedala begins today. Women in [Root.Capital.GetCapitalName] gathered at the temple of Poseidon early this morning, wearing their hair loose and leaving not a single knot in their robes. The ritual soon begins, a white lamb and a small calf are sacrificed at the altar, sanctity of marriage, birth of new lives, and peace are prayed for. At home, husbands and children are ready to shower their wives and mothers with gifts."
 hellenic_events.103.a:0 "May Poseidon bless us all!"
 hellenic_events.103.b:0 "The aspects of being wife, mother and queen simultaneously has given me inspirations."
 hellenic_events.104.t:0 "Inspirations of Poseidon"
 hellenic_events.104.d:0 "You discussed with scholars and theologians about the importance of the bonds of marriage, the harmony of family life, and the role they play in maintaining a peaceful diplomatic relationship. Now you have a better understanding of your faith."
 hellenic_events.104.a:0 "Poseidon revealed how can different nations unite as one."
 hellenic_events.104.b:0 "Poseidon revealed how to balance domestic affairs."
 hellenic_events.105.t:0 "Sacrifice to Ares"
 hellenic_events.105.d:0 "Our brave soldiers are assembled at the square before the temple of Ares, waiting for the ritual to begin. The priests walk out of the temple and stand before the altar. The Sacrifice to Ares begins, sacrifices are made, trumpets are sounded. Soldiers and their weapons and armors are purified. This marks the end of last summer campaign season until the new one begins the next spring."
 hellenic_events.105.a:0 "A glorious procession will be held."
 hellenic_events.105.b:0 "I'm curious why a festival about peace is held in honor of Ares, the god of war."
 hellenic_events.106.t:0 "Inspirations of Ares"
 hellenic_events.106.d:0 "You spent a long time contemplating and learning, yet still feel clueless about the secret of the festival of Sacrifice to Ares."
 hellenic_events.106.a:0 "At least we should not attack the enemy in winter."
 hellenic_events.107.t:0 "Plynteria"
 hellenic_events.107.d:0 "Plynteria, the festival dedicated to Athena, our virgin goddess of wisdom, begins today. It is celebrated not only by those who worship her as their patron deity, such as scholars, doctors, and artisans. It is a festival enjoyed by everyone. New plays choose to debut on this day, and theaters are full of people early in the morning. Contests of oration and poetry are held before the temple of Athena, winners are crowned with a laurel wreath. The celebration will last for five days."
 hellenic_events.107.a:0 "Wisdom is power!"
 hellenic_events.107.b:0 "Which one is more important for a good monarch, wisdom or force?"
 hellenic_events.108.t:0 "Inspirations of Athena"
 hellenic_events.108.d:0 "You have been thinking about the way of being a good ruler for a long time, and feel like you have found your answer."
 hellenic_events.108.a:0 "A good ruler always use [Root.Monarch.GetHerHis] wisdom."
 hellenic_events.108.b:0 "A good ruler knows when to use the force."
 hellenic_events.109.t:0 "Hermaea"
 hellenic_events.109.d:0 "'All those who make a living trading their wares, offer you incense, and beg you to swell their profits.' thus wrote Ovid. Hermaea, a festival dedicated to Hermes begins. Merchants from all over the city and from near areas have all gathered before the temple of Hermes in [Root.Capital.GetCapitalName]. After offering a sacrifice to the protector of commerce, they draw water from the fountain near the temple and then sprinkle their goods and hair with a laurel bough and pray for good luck."
 hellenic_events.109.a:0 "A golden key can open any door!"
 hellenic_events.109.b:0 "Hmm, it is interesting that a god of commerce is also the protector of thieves."
 hellenic_events.110.t:0 "Inspirations of Hermes"
 hellenic_events.110.d:0 "You went to a local market recently, a place under protection of Hermes. You found traders trying to cheat their customers. 'Catch the thief!' cried a woman, you squinted in the direction of the voice and saw a boy running with a gold necklace in his hand. 'Smart boy, how could he steal a necklace when its owner is wearing it?' you said to yourself."
 hellenic_events.110.a:0 "At least trickery can make us rich!"
 hellenic_events.111.t:0 "Adonia"
 hellenic_events.111.d:0 "'Aphrodite, you changer of hearts. We shall perform your rites. May your blessing be on us.' the priestesses complete the prayer and the ritual of Adonia begins. Female attendants of the goddess, chosen from all women in [Root.Capital.GetCapitalName], undress the statue and wash it ceremonially with warm water. Once the statue is dry, fresh flowers are offered and it is garlanded with myrtle. And then the statue is carried out of her temple, the celebrating begin."
 hellenic_events.111.a:0 "Aphrodite blesses those who love her!"
 hellenic_events.111.b:0 "The grumpy are pacified, anger turned into joy. What is the secret of such power of Aphrodite?"
 hellenic_events.112.t:0 "Inspirations of Aphrodite"
 hellenic_events.112.d:0 "You talked with wise men and read ancient stories, you feel like you have found the reason. The Romans regarded Aphrodite as their divine mother and Ares as divine father, and the glory of the empire was thus built upon the combination of love and war."
 hellenic_events.112.a:0 "A wise ruler uses [Root.Monarch.GetHerHis] love wisely."
 hellenic_events.113.t:0 "Crisis of Faith"
 hellenic_events.113.d:0 "You acted cynically toward your patron god but didn't get punished, you prayed and received no reply. You feel like you have lost faith in your god while the priests told it is just a crisis of faith that everyone will experience. Maybe I have been praying to the wrong one and it is time to change?"
 hellenic_events.113.a:0 "It is a test of gods which I shall pass."
 hellenic_events.113.b:0 "Zeus is the supreme god."
 hellenic_events.113.c:0 "I follow Poseidon, peace and harmony will be blessed upon us."
 hellenic_events.113.e:0 "Ares will lead us to victory."
 hellenic_events.113.f:0 "I follow Athena in way of wisdom."
 hellenic_events.113.g:0 "We will gain our prosperity from Hermes."
 hellenic_events.113.h:0 "I worship Aphrodite, goddess of love and beauty."
 old_gods.1.t:0 "Return To The Old Gods"
 old_gods.1.d:0 "There has been a small but significant group of followers of the Norse Religion in our country, and they have recently taken to the streets preaching that we should return to the Old Gods, and the old ways."
 old_gods.1.a:0 "Christ is our Lord!"
 old_gods.1.b:0 "Let us return to the Old Gods!"
 bendtheknee:0 "Bend the knee"
 bendtheknee.1.t:0 "The Waldensian Question"
 bendtheknee.1.d:0 "His Holiness the Pope has asked us if we would consider changing our ways and agreeing to look back at Catholicism, and see if we would come back into the fold of the Pope. We can either stick to our Waldensian roots, or we can sway on the side of Catholicism and the Pope."
 bendtheknee.1.a:0 "In the name of the Father, the Son and the Holy ghost, We are Waldensian!"
 bendtheknee.1.b:0 "In the name of the Father, the Son and the Holy ghost, We shall be Catholic!"
 bendtheknee.2.t:0 "The Lollard Question"
 bendtheknee.2.d:0 "His Holiness the Pope has asked us if we would consider changing our ways and agreeing to look back at Catholicism, and see if we would come back into the fold of the Pope. We can either stick to our Lollard roots, or we can sway on the side of Catholicism and the Pope."
 bendtheknee.2.a:0 "In the name of the Father, the Son and the Holy ghost, We are Lollard!"
 bendtheknee.2.b:0 "In the name of the Father, the Son and the Holy ghost, We shall be Catholic!"
 bendtheknee.3.t:0 "The Fraticelli Question"
 bendtheknee.3.d:0 "His Holiness the Fraticelli Pope of Urbino has asked us if we would consider changing our ways and agreeing to look at Fraticelli, and see if we would come into the fold of the new Pope. They believe in similar aspects of Catholicism, but instead of the Catholic greed, they believe in being chaste and temperate. We can either stick to our Catholic roots, or we can sway on the side of the Fraticelli and the Fraticelli Pope."
 bendtheknee.3.a:0 "In the name of the Father, the Son and the Holy ghost, We are Fraticelli!"
 bendtheknee.3.b:0 "In the name of the Father, the Son and the Holy ghost, We shall remain Catholic!"
 bendtheknee.4.t:0 "A New Empire"
 bendtheknee.4.d:0 "We have surpassed those before us. We have united the people under our banner and we have grown to a point where our very name strikes fear in the heart of our enemies!"
 bendtheknee.4.a:0 "We are an empire!"
 bendtheknee.5.t:0 "Coronation of the Holy Roman Emperor"
 bendtheknee.5.d:0 "The Holy Roman Empire was established in the year 800 under Charlemagne. Later emperors were also crowned by the pope or other Catholic bishops. Successors of Charlemagne were crowned in Rome for several centuries, where they received the imperial crown in St. Peter's from the pope. The election of a Holy Roman Emperor was generally a two-stage process whereby, from at least the 13th century, the King of the Romans was elected by a small body of the greatest princes of the Empire, the prince-electors. This was then followed shortly thereafter by his coronation as Emperor by the Pope. In 1356, the Emperor Charles IV promulgated the Golden Bull, which became the fundamental law by which all future kings and emperors were elected."
 bendtheknee.5.a:0 "A New Emperor is Crowned"
 bendtheknee.6.t:0 "The Knights Schizm Resolved"
 bendtheknee.6.d:0 "The Schizm between \"The Knights\" and \"Knights Templar\" has now come to a head. The rulers came to a decree among themselves, that whoever outlasted the other shall inherit the lands and titles of the other, regardless if an heir had been chosen. This decree was later ratified by his Holiness the Pope [PAP.Monarch.GetName] and sealed with the Papal seal of the Cross Keys and forever binding in the eyes of the lord."
 bendtheknee.6.a:0 "We have become a better nation because of this!"
 bendtheknee.7.t:0 "Quest for Holy Subjects"
 bendtheknee.7.d:0 "The various holy orders of Europe have been summonsed by his Holiness the Pope [PAP.Monarch.GetName] and have been ordered to bend the knee and becoming a Subject of the Papacy. If they do not, they risk being excommunicated."
 bendtheknee.7.a:0 "We shall answer the Popes Call"
 bendtheknee.7.b:0 "We have better things to do than this!"
 bendtheknee.8.t:0 "Quest for Holy Subjects"
 bendtheknee.8.d:0 "The various holy orders of Europe have been summonsed by his Holiness the Pope [PAP.Monarch.GetName] and have been ordered to bend the knee and becoming a Subject of the Papacy. If they do not, they risk being excommunicated."
 bendtheknee.8.a:0 "Designate the loyal as Papal Subjects and excommunicate the others."
 bendtheknee.9.t:0 "The Fall of Constantinople"
 bendtheknee.9.da:0 "[new_theocratic_autocracy.Monarch.GetName] has utterly defeated the Hegemony, and will crown [new_theocratic_autocracy.Monarch.GetHerHis] brilliant campaign by having the Emperor name [new_theocratic_autocracy.Monarch.GetHerHim] the new Emperor - becoming the hereditary military dictator of Greece.\n\nOnly time will tell whether the [new_theocratic_autocracy.Monarch.Dynasty.GetName] Hegemony will be more successful than its predecessor when it comes to the task of solidifying the warring city states."
 bendtheknee.9.db:0 "With the fall of Constantinople [new_theocratic_autocracy.GetName] has freed the Ruler and resumed the office of the Hegemony in his service. Long live the Roman Autocracy!"
 bendtheknee.9.dc:0 "With the fall of Constantinople the Ruler of the Greek City states is no longer protected by the [From.GetName] Roman Autocracy. The office has lost all relevance and the Daidochi of Greece will no longer pretend to honor the wishes of the old Ruler."
 claiming_the_theocratic_autocracy_tooltip:0 "[new_theocratic_autocracy.GetName] will be the leader of the new Greek City State Hegemony.\nAll Thema's loyal to the Hegemony will be transferred to [new_theocratic_autocracy.GetName]."
 bendtheknee.10.name:0 "Seizing of Constantinople"
 bendtheknee.10.desc:0 "[new_theocratic_autocracy.GetName] has seized the city of Constantinople and now demands our allegiance. Should we accept their authority?"
 bendtheknee.10.A:0 "We shall kneel to this new Leader."
 bendtheknee.10.B:0 "We know no master"
 bendtheknee.11.name:0 "[From.GetName] Defies Us"
 bendtheknee.11.desc:0 "The Oligarchs of [From.GetName] defy our claim to the Hegemony. Having sent our ambassador packing, they are intent on ruling their land as an independent nation."
 bendtheknee.11.opt:0 "They shall bow before us, in time."
 opinion_defy_new_theocratic_autocracy:0 "Defies our Authority as Hegemon"
 bendtheknee.12.a:0 "hidden"
 bendtheknee.13.t:0 "Hegemon Asks for Subjects"
 bendtheknee.13.d:0 "The ruler of Constantinople has asked that all Greek City States bow before them. Should we do so?"
 bendtheknee.13.a:0 "We shall bend the knee"
 bendtheknee.14.t:0 "Hegemon Asks for Subjects"
 bendtheknee.14.d:0 "The various Greek City States have been summonsed by the Hegemonic Ruler and have been ordered to bend the knee and become a Subject of the Greek Hegemon. If they do not, they risk being exiled permanently."
 bendtheknee.14.a:0 "Designated Loyal Subjects and leave the rest"
 bendtheknee.15.t:0 "The fall of Ankara"
 bendtheknee.15.da:0 "[new_beylik_autocracy.Monarch.GetName] has utterly defeated the Autocracy, and will crown [new_beylik_autocracy.Monarch.GetHerHis] brilliant campaign by having the Emperor name [new_beylik_autocracy.Monarch.GetHerHim] the new Emperor - becoming the hereditary military dictator of Anatolia.\n\nOnly time will tell whether the [new_beylik_autocracy.Monarch.Dynasty.GetName] Autocracy will be more successful than its predecessor when it comes to the task of solidifying the warring states."
 bendtheknee.15.db:0 "With the fall of Ankara [new_beylik_autocracy.GetName] has freed the Ruler and resumed the office of the Hegemony in his service. Long live the Beylik Autocracy!"
 bendtheknee.15.dc:0 "With the fall of Ankara the Ruler of the Anatolian states is no longer protected by the [From.GetName] Beylik Autocracy. The office has lost all relevance and the Beyliks of Anatolia will no longer pretend to honor the wishes of the old Ruler."
 claiming_the_beylik_autocracy_tooltip:0 "[new_beylik_autocracy.GetName] will be the leader of the new Anatolian State Autocracy.\nAll Beyliks's loyal to the Autocracy will be transferred to [new_beylik_autocracy.GetName]."
 bendtheknee.16.name:0 "Seizing of Ankara"
 bendtheknee.16.desc:0 "[new_beylik_autocracy.GetName] has seized the city of Ankara and now demands our allegiance. Should we accept their authority?"
 bendtheknee.16.A:0 "We shall kneel to this new Leader"
 bendtheknee.16.B:0 "We know no master"
 bendtheknee.17.name:0 "[From.GetName] Defies Us"
 bendtheknee.17.desc:0 "The Beyliks of [From.GetName] defy our claim to the Autocracy. Having sent our ambassador packing, they are intent on ruling their land as an independent nation."
 bendtheknee.17.opt:0 "They shall bow before us, in time."
 opinion_defy_new_beylik_autocracy:0 "Defies our Authority as Autocrat"
 bendtheknee.18.a:0 "hidden"
 bendtheknee.19.t:0 "Beylik Autocracy Asks for Subjects"
 bendtheknee.19.d:0 "The ruler of Ankara has asked that all Anatolian States bow before them. Should we do so?"
 bendtheknee.19.a:0 "We shall bend the knee"
 bendtheknee.20.t:0 "Beylik Autocracy Asks for Subjects"
 bendtheknee.20.d:0 "The various Beyliks States have been summonsed by the Autocratic Ruler and have been ordered to bend the knee and become a subject of the Beylik Autocracy. If they do not, they risk being exiled permanently."
 bendtheknee.20.a:0 "Designate Loyal Subjects and leave the rest"
 bendtheknee.21.t:0 "Our subjects are disloyal!"
 bendtheknee.21.dG:0 "The various Subject states that we have taken over from the Greeks have decided to leave our glorious empire. They have become exceedingly disloyal, and we can't do much about this....."
 bendtheknee.21.dT:0 "The various Subject states that we have taken over from the Turks have decided to leave our glorious empire. They have become exceedingly disloyal, and we can't do much about this....."
 bendtheknee.21.a:0 "Those Disloyal Bastards"
 bendtheknee.22.a:0 "For now"
 bendtheknee.22.greektt:0 "All Former Beylik Vassals will be freed"
 bendtheknee.22.turkishtt:0 "All the Former Thema Vassals will be freed"
 bendtheknee.screwhegemon.tt:0 "We risk being a target by the hegemon in future and could be hit with stability loss choosing this option."
 bendtheknee.screwjapan.tt:0 "We risk being a target by the Shogunate in future and could be hit with stability loss choosing this option."
 bendtheknee.23.t:0 "Shogun asks for loyal subjects"
 bendtheknee.23.d:0 "The Shogun of Japan is the holder of the city of Kyoto. He holds the imperial throne to all of Japan and all business with external nations should go through his throne room. He has asked that everyone who believes the throne of Japan is sacred should bend the knee or risk being a target of his conquest."
