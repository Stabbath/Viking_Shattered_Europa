 country_names.1.t:0 "A United Region"
 country_names.1.desc:0 "The various West Germanic people are becoming politically united under our rapidly-expanding state. For the first time the region is developing a kind of national consciousness, making us more than a glorified city-state with a throng of vassal subjects and into a single nation. This new development requires us to consider how we should name our emerging state."
 country_names.1.a:0 "We shall evoke the name of our Frisian Northmen"
 country_names.1.b:0 "Nederland is glorious, and will remain so."
 country_names.1.c:0 "The Vlaams people united the provinces, let it be known."
 country_names.1.d:0 "Ours is the homeland of the Luxembourgish people, United Lowlands."
 country_names.1.e:0 "Let us stay with the Latinised name for ease of our neighbours."
