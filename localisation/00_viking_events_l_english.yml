 viking_faction_events.3.title:0 "Unioned Dynasties Are Mingling"
 viking_faction_events.3.desc:0 "The various families of all sides of our unions are getting to know one another. They're speaking, hosting feasts, hunts, and other extravagent festivities and the members of the dynasties are staying. It has been decided that it is time to make their presence permanent. \n\n They can only benefit us in the long run!"
 viking_faction_events.3.a:0 "Welcome to the court!"
 viking_faction_events.4.title:0 "A new dynasty surplants the old"
 viking_faction_events.4.desc:0 "The Carolingians - or Karlings as they've come to be known as - have been dying out for some time. They have been getting a severe lack of heirs to continue their line, and we have found that the last few generations of Karlings have come from a line of people with forged heritage. We must dismiss them from the court, as they are not worthy of our time. But in doing so, we have found that there is a new house of nobles, who have risen through the years and have become well known in our court.  They've married into royalty, secured alliances across France and ensured their succession and can prove lineage back to the founding of their house. They're a worthy successor to the Karlings"
 viking_faction_events.4.a:0 "Welcome House of Bourbon to the court!"
 viking_faction_events.5.title:0 "A gift from a noble house"
 viking_faction_events.5.desc:0 "One of our noble houses have decided to give us a gift. They have spent money from their own coffers to improve the situation of where they are currently staying, and to try and sway some influence within our court. The local population has been thankful for the gift, as it brings more commerce and people to their fine province, and on the whole, people are happy. The reality of the situation is that they have helped make our nation great. They have started constructing a building but have asked we finish and pay the last of the costs. This can only be a good thing, even if we have to pay for 25% of it."
 viking_faction_events.5.a:0 "Thank you for this gift"
 viking_faction_events.5.tooltip:0 "We will get in a random province any of the following buildings at a discounted rate + base development:0\n§MA new Barracks§! + §G1 Base Military Development§!\n§MA new Court House§! + §G1 Base Tax Development§!\n§MA new Marketplace§! + §G1 Base Production Development§!\n§MA new Regimental §! + §G1 Military Development§!\n§MA new Workship§! + §G1 Base Production Development§!\nAlso a random faction will get §G+10 influence§!"
 dead_karlings.1.t:0 "The Karlings have died out"
 dead_karlings.1.d:0 "The Carolingians - or Karlings as they've come to be known as - have been dying out for some time. They have been getting a severe lack of heirs to continue their line, and we have found that the last few generations of Karlings have come from a line of people with forged heritage. We must dismiss them from the court, as they are not worthy of our time. "
 dead_karlings.1.a:0 "We must dismiss the estate and look for a new one."
 dead_karlings.2.t:0 "Rise of the Bourbons in [190.Capital.GetCapitalName]"
 dead_karlings.2.d:0 "Since finding out the Karling estate has forged their documents, we have been slowly dismantling their estate. They will be removed from court entirely by January of 1480. In doing the dismantling, we have found that there is a new house of nobles, who have risen through the years and have become well known in another court.  They've married into royalty, secured alliances across France and ensured their succession and can prove lineage back to the founding of their house. They're a worthy successor to the Karlings."
 dead_karlings.2.a:0 "The Bourbons have risen in [190.Capital.GetCapitalName]"
