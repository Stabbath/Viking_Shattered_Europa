 kushite_religion_title:0 "Kushite Clerics ask question about faith"
 kushite_religion_desc:0 "Upon restoring our nation of Kush, the clerical class have uncovered ancient documents which hold more of a truth than our current religious beliefs. It refers to the Canaanite religion. The Canaanite religion according to the documents, were group of ancient Semitic religious practices by the Canaanites living in the ancient Levant through to the Sudanese region from at least the early Bronze Age through the first centuries AD. Canaanite religion was polytheistic and, in some cases, monolatristic. Like other people of the Ancient Near East the Canaanite families typically focused on veneration of the dead in the form of household gods and goddesses, the Elohim, while acknowledging the existence of other deities such as Baal and El, Mot, Qos, Asherah and Astarte. Many have already adopted the faith, and some have gone into hiding, but the question asked is, can perhaps encourage those to come forth and be our guides or should we stay with our current religious practices?"
 kushite_option_a:0 "Come forth, and be our religious emmisaries!"
 kushite_option_b:0 "Be gone, we shall stay as we are!"
 canaanite_restored:0 "Canaanite Restored"
 keeping_the_faith:0 "Keeping The Faith"
