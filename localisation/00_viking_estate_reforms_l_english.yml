 check_empowered_requirements_again_title:0 "Empowered Requirements"
 check_empowered_requirements_again_desc:0 "Did you forget what the Empowered Reforms were?, here is a little refresher!"
 reforms_GE_papal_curia_reform_title:0 "Papal Curia"
 reforms_GE_papal_curia_reform_desc:0 "Where there is human intervention, there is error and misjudgment; where there is divine intervention, there is truth and righteousness. Such is the nature of laws that from the flow from the Papal Curia in the Holy See, that they are rightly guided by God's intermediaries and founded in doctrines of piety as opposed to the fallibility of those outside the Holy See."
 reforms_GE_hesse_modernization_title:0 "Modernize Hesse"
 reforms_GE_hesse_modernization_desc:0 "Friedrich of Cassel’s Reforms, based on Prussian Militarism from his experience in their army, has transformed Hesse into the most militarised state in Europe. Our enemies fear us, and our people prosper from our victories."
 reforms_me_feudal_reform_title:0 "Reform Monarchy"
 reforms_me_feudal_reform_desc:0 "Our monarchy is dominated by nobles and aristocrats that posess too much influence. We could reform our monarchy to fulfill ours needs."
 reforms_me_french_absolutism_title:0 "Institute Royaume de Soleil"
 reforms_me_french_absolutism_desc:0 "Our right to rule is not derived from the people, nor is it enforced by our armies, It is by God's will that we rule, as he has chosen us as shepherds for our people."
 reforms_GE_lithuanian_kingdom_title:0 "Declare the Kingdom of Lithuania"
 reforms_GE_lithuanian_kingdom_desc:0 "Just as the great king Mindaugas, we shall crown our noble Grand Duke."
 reforms_GE_consulate_of_the_sea_title:0 "Declare The Consulate of the Sea"
 reforms_GE_consulate_of_the_sea_desc:0 "The Consulate of the sea, once an organisation subservient to the rulers of the Mediterranean coastal nations, now controls all commerce and maritime law of the region. Trade has flourished even more in the region thanks to their influence, and our navies have grown stronger and larger than we could have imagined. This is truly a Golden Age of Commerce !"
 reforms_me_habsburg_monarchy_title:0 "Declare the Habsburg Monarchy"
 reforms_me_habsburg_monarchy_desc:0 "The union of crowns on the Habsburg head has led to a governmental infrastructure much more diverse then just the rule of the archduchy."
 reforms_me_austrian_empire_title:0 "Declare the Austrian Empire"
 reforms_me_austrian_empire_desc:0 "The Austrian Empire was part of the Habsburg attempt to germanize and centralize the vast lands of the Austrian Habsburgs into a proper nation state, with a unified culture, language and administrative system."
 reforms_me_french_reformed_feudalism_title:0 "Reform the French Feudal System"
 reforms_me_french_reformed_feudalism_desc:0 "By reducing the power of the french nobility and stabilizing our realm, we can finally reduce their privileges and power, no longer will we be bound by their whims!"
 reforms_GE_great_russian_republic_title:0 "Declare the Russian Republic"
 reforms_GE_great_russian_republic_desc:0 "With the unification of Russia under Great Novgorod, our great Kniaz has greatly reduced the bureaucracy limiting his power. We have created an effective but just institution to lead the Russian people to their destiny."
 reforms_GE_consulate_of_the_malay_title:0 "Adopt the Undang Undang Melaka"
 reforms_GE_consulate_of_the_malay_desc:0 "Let us combine the laws of the land, the laws of Allah and the maritime codes of melaka into a comprehensive legal code."
 reforming_mandala_system_decision_desc:0 "The Taungoo Empire had as dramatic a fall as a rise. Like the Majapahit empire before it, too much autonomy amongs their vassals and governors and limited ways for the King to control his realm outside of personal favour. We have passed many reforms throughout our realms, and while it was not easy, we will be much more capable governors because of these changes."
 reforming_mandala_system_decision_title:0 "Reform Mandala System"
 reforms_GE_solar_kingdom_reform_title:0 "Reform into the Solar Empire"
 reforms_GE_solar_kingdom_reform_desc:0 "The Failure of previous administrations to properly manage our stretched our realm can not be allowed to repeat itself. We shall replace the hereditary chieftainships with appointed governors and abolish the monastic exceptions and instead of being the center of the mandala, become the center of an empire!"
 reforms_me_empire_of_serbia_title:0 "Reform the Serbian Empire"
 reforms_me_empire_of_serbia_desc:0 "We're gonna reform the Serbian Empire, WIP."
