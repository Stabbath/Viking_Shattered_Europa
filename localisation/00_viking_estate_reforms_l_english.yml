 estate_root_out_heresy_desc:0 "The $ESTATE_NAME$ consider our failure to confront the heretical beliefs practiced in [agenda_country.GetUsableName] a stain on the honor of our nation. They demand immediate action to bring them back into the light."
 estate_relations_with_pope_desc:0 "The $ESTATE_NAME$ bemoan the poor regard the Pope has for our nation. They call for us to reaffirm our standing as good Christians by solidifying our relations with [PAP.Capital.GetCapitalName]."
 estate_restore_the_holy_see_desc:0 "The fact that the Pope should no longer reside in Rome scandalizes the $ESTATE_NAME$. They beseech us to restore the Holy See by bringing the Eternal City back under his control."
 estate_crush_religious_revolts_desc:0 "The $ESTATE_NAME$ demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_protect_brethren_desc:0 "The $ESTATE_NAME$ are horrified at the persecution of their [Root.Religion.GetName] brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_propagate_religion_desc:0 "The $ESTATE_NAME$ are pushing for us to use our dominant position in the [agenda_trade_node.GetTradeNodeName] trade node to spread the true faith throughout the region."
 estate_relations_with_dotf_desc:0 "[agenda_country.GetUsableName] is a great bastion of the [Root.Religion.GetName] faith. The $ESTATE_NAME$ wish us to strengthen our ties with them, so that their cause may also become our own."

 estate_hire_advisor_desc:0 "The $ESTATE_NAME$ desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the $ESTATE_NAME$. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The $ESTATE_NAME$ call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 estate_support_independence_desc:0 "The $ESTATE_NAME$ draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 estate_retake_core_desc:0 "The $ESTATE_NAME$ bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_crush_revolts_desc:0 "The $ESTATE_NAME$ demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_regain_liberty_desc:0 "The $ESTATE_NAME$ chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_convert_province_culture_desc:0 "The $ESTATE_NAME$ have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_protect_our_culture_desc:0 "The $ESTATE_NAME$ claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_vassalise_vulnerable_country_desc:0 "The $ESTATE_NAME$ can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_expand_into_x_desc:0 "The $ESTATE_NAME$ have been casting a jealous eye on [agenda_province.GetAreaName], an area they claim would make a fine addition to our nation. They call for a military campaign to secure part of it for ourselves."
 estate_complete_conquest_of_x_desc:0 "The $ESTATE_NAME$ see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 estate_annex_subject_desc:0 "The $ESTATE_NAME$ covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_build_an_army_desc:0 "The $ESTATE_NAME$ consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_bigger_army_than_rival_desc:0 "The $ESTATE_NAME$ are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the $ESTATE_NAME$, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_recover_abysmal_prestige_desc:0 "The $ESTATE_NAME$ are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 estate_improve_prestige_desc:0 "The $ESTATE_NAME$ wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."

