 estate_increase_trade_power_in_X_desc:0 "The $ESTATE_NAME$ call for us to increase our commercial presence in the [agenda_trade_node.GetTradeNodeName] trade node, an action they claim would greatly increase the prosperity of the nation."
 estate_access_sea_desc:0 "The $ESTATE_NAME$ yearn for access to the sea, our lack of which is harming their mercantile interests. They request military action to secure a port for our nation."
 estate_build_a_fleet_desc:0 "The $ESTATE_NAME$ bemoan the pitiful state of our fleet. They call for us to expand it significantly with an ambitious shipbuilding program so as to ensure that their trade interests may be protected."
 estate_bigger_fleet_than_rival_desc:0 "The strength of the [agenda_country.GetAdjective] fleet is a matter of great concern to the $ESTATE_NAME$, who worry that they would easily achieve naval supremacy in a war, thus wrecking the security of our trade routes. They call for us to expand our fleet to match that of our rivals."
 estate_improve_dip_rep_desc:0 "The $ESTATE_NAME$ are concerned at the poor reputation [Root.GetUsableName] has for dishonesty in diplomatic affairs. They are pushing for us to restore our nation's honor in the eyes of our peers."
 estate_get_cash_desc:0 "The pitiful state of our coffers is a matter of great concern to the $ESTATE_NAME$. They urge us to moderate our spending so that our treasury may be replenished."
 estate_discover_X_in_america_desc:0 "The $ESTATE_NAME$ have heard tales of a bountiful land called [agenda_province.GetAreaName] that apparently lies just beyond the distant horizon in [agenda_province.GetColonialRegionName]. They request that we send an expedition to discover it."
 estate_colonise_X_desc:0 "The $ESTATE_NAME$' prospectors have identified [agenda_province.GetAreaName] as a fertile area well-suited for colonization. They request an expedition to claim it for [Root.GetUsableName]."
 estate_colonise_more_X_desc:0 "Our settlers in [agenda_owned_province.GetName] report a thriving colony and a land that is ripe for further settlement. The $ESTATE_NAME$ request that we send colonists to claim the rest of [agenda_province.GetAreaName] for [Root.GetUsableName]."
 estate_colonial_nation_desc:0 "Our settlements in [agenda_province.GetColonialRegionName] are growing fast. The $ESTATE_NAME$ advocate that we support this growth and aid them to establish their own administration, so that they may develop into a regional outpost of [Root.GetAdjective] power able to stand on their own two legs."
 estate_expand_trade_company_desc:0 "The $ESTATE_NAME$ highlight the benefits that foreign trade provides for our nation. They urge us to use our resources - including our military strength - to expand the [agenda_province.TradeCompany.GetName]."
 estate_trade_post_in_india_desc:0 "The $ESTATE_NAME$ are enraptured by stories of the riches of India. They clamor for us to establish a trade post on the subcontinent so that they may open its trade up to us."
 estate_trade_post_in_malacca_desc:0 "The Spice Islands of the East are irresistible to the $ESTATE_NAME$. They clamor for us to establish a trade post in the region so that they may begin to control the trade flowing out from them."
 estate_trade_post_in_china_desc:0 "The $ESTATE_NAME$ are enraptured by stories of the riches of China. They clamor for us to establish a trade post on its shorelines so that they may open its trade up to us."
 estate_silk_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the sources of high-quality silk. The $ESTATE_NAME$ urge us to make their acquisition our priority."
 estate_spice_trade_desc:0 "Among the opportunities that our outposts in the East offer are the chance to establish control over the lands where spices are grown. The $ESTATE_NAME$ urge us to make their acquisition our priority."
 estate_tea_trade_desc:0 "Tea is essential to civilization - or at least, so say the $ESTATE_NAME$. They insist that we must gain control over its production so that its supply to [Root.GetUsableName] may never again be in doubt."
 estate_reduce_corruption_desc:0 "The $ESTATE_NAME$ complain at the injustices caused by the corruption that plagues our nation. They urge us to take action to restrict such illegal practices."
 estate_protect_against_piracy_desc:0 "The $ESTATE_NAME$ bemoan their losses from piracy in the [agenda_trade_node_sea.GetName]. They beseech us to take action to drive out the pirates and privateers that are plundering their trade ships."

 estate_hire_advisor_desc:0 "The $ESTATE_NAME$ desire the [Root.Monarch.GetTitle] to hire a new diplomatic advisor."
 estate_fire_advisor_desc:0 "[Root.Dip_Advisor.GetTitle] [Root.Dip_Advisor.GetName] has insulted the $ESTATE_NAME$. They demand that we fire [Root.Dip_Advisor.GetHerHim]!"
 estate_pay_off_loans_desc:0 "The $ESTATE_NAME$ are troubled by the state of our nation's finances. They are pressuring us to rein in our spending and reduce the scale of our debts."
 estate_restore_republican_tradition_desc:0 "The state of our Republic worries the $ESTATE_NAME$. They call for action to strengthen our institutions and restore public faith in democracy."
 estate_restore_currency_desc:0 "The $ESTATE_NAME$ are concerned at the inflation [Root.GetUsableName] is experiencing. They call for it to be curbed before it gets out of hand!"
 estate_recovery_from_hyperinflation_desc:0 "The $ESTATE_NAME$ complain bitterly at the hardship caused by the rapid devaluation of our currency. They demand action to restore stable prices!"
