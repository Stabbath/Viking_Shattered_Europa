 #Privilege Descriptions
 estate_land_rights_desc:0 "Performing the spiritual and worldly duties of the Hindu priestly caste does not come cheap. The $ESTATE_NAME$ will be able to fulfil their role far better with more land at their disposal."
 estate_land_rights_desc:0 "The $ESTATE_NAME$, the best men of the nation, are surely those with the greatest claim to its lands."
 estate_land_rights_desc:0 "If they cannot support themselves from the land they have been granted, the $ESTATE_NAME$ will be unable to perform their spiritual duties."
 estate_land_rights_desc:0 "Granting the $ESTATE_NAME$ land will ensure that there is a ready supply of able warriors to assist us in governing the nation."
 estate_land_rights_desc:0 "The $ESTATE_NAME$, the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 estate_land_rights_desc:0 "The $ESTATE_NAME$, the middle classes of our society, desire land above all else, so that they may finally be seen as equals by the Nobility. Granting them this wish would earn their immeasurable gratitude."
 estate_land_rights_desc:0 "The $ESTATE_NAME$ fancy themselves as a state within the state of [Root.GetUsableName] - or at least as a self-governing community. Allowing them to own further land would embolden their ambitions but could nevertheless be useful, as we would be able to make greater use of them as a paramilitary force."
 estate_land_rights_desc:0 "The strength of the $ESTATE_NAME$ is the backbone of [Root.GetUsableName]. Granting them more land will only feed our own strength and allow us to grow even mightier in future!"
 estate_land_rights_desc:0 "The $ESTATE_NAME$ may be infidels, but they can be very useful infidels if handled well. Granting them more land may not rub well with some of the true believers in our nation, but it could nevertheless be of considerable benefit to us."
 estate_land_rights_desc:0 "The $ESTATE_NAME$ may not be among [Root.GetUsableName]'s biggest landholders, but as an affluent community with considerable capital at their disposal, granting them some territory could have significant boons for the nation's prosperity."
 estate_land_rights_desc:0 "Granting the $ESTATE_NAME$ land will ensure that there is a ready supply of able warriors to assist us in governing the nation."
 estate_nobility_primacy_desc:0 "Giving the $ESTATE_NAME$ free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_officer_corp_desc:0 "The $ESTATE_NAME$ are experienced in the art of leading men. It is only sensible that they should be the ones to lead our armies."
 estate_levies_desc:0 "Levies from the $ESTATE_NAME$ provide the majority of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_advisors_desc:0 "There can be no better source of advice than the $ESTATE_NAME$, who are able more than anyone else to dedicate themselves to the cultivation of their minds."
 estate_right_of_counsel_desc:0 "The $ESTATE_NAME$ must have the right to speak to the [Root.Monarch.GetTitle] openly and freely, without fear of repercussions."
 estate_french_strong_duchies_desc:0 "France is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 estate_strong_duchies_desc:0 "[Root.GetUsableNameCap] is a decentralized nation in which local dukes and counts have considerable independence from the [Root.Monarch.GetTitle]. This system has its benefits but makes maintaining the primacy of royal power a significant challenge."
 estate_religious_state_desc:0 "By making matters of religion our foremost priority, we shall forge our nation into a more cohesive whole."
 estate_independent_inquisition_desc:0 "A key role of the $ESTATE_NAME$ is to advise the [Root.Monarch.GetTitle]. Formalizing this arrangement would ease the process and allow their wisdom to better serve the [Root.GovernmentName], although it would also grant them unlimited access to the ear of the [Root.Monarch.GetTitle]."
 estate_new_world_mission_desc:0 "The New World is teeming with heathens. It is the calling of the $ESTATE_NAME$ to bring the truth of the [Root.Religion.GetName] faith to these lands."
 estate_papal_emissary_desc:0 "The Pope's legates and other emissaries shall not only be welcomed in our lands, but the [Root.Monarch.GetTitle] commits to always obeying their judgment and to non-interference in the relations between the local $ESTATE_NAME$ and the Pope."
 estate_clerical_ministers_desc:0 "If we listen to the advice of the $ESTATE_NAME$ and place their concerns at the forefront of our mind, we may derive considerable benefits for our rule and see the people's faith in [Root.GetReligionNoun] greatly strengthened."
 estate_clerical_oversight_desc:0 "The only sure way to guarantee that correct practices are maintained is to allow the $ESTATE_NAME$ to oversee the implementation of the [Root.Monarch.GetTitle]'s decisions."
 estate_inwards_perfection_desc:0 "The core principles of [Root.GetReligionNoun] are to focus inwards on improving the self rather than outwards on any aspect of the other. The supposed glory achieved through violent conquest is irrelevant in such a society."
 estate_for_the_faith_desc:0 "To wage war for our faith is the prime calling of all true believers."
 estate_enforced_interfaith_dialogue_desc:0 "The accumulation of wealth is truly a higher calling than that of religion. We must cast off our differences and come together in our pursuit of riches."
 estate_enforced_one_faith_desc:0 "It is self-evident that [Root.GetReligionNoun] is the one true faith. There shall be no compromising our beliefs for those who heed the words of heretics and heathens!"
 estate_land_of_commerce_desc:0 "In the land where the Burgher is king, the interests of commerce shall be well looked after."
 estate_admirals_desc:0 "The expertise of the many great seafarers among the $ESTATE_NAME$ shall be our first port of call when seeking admirals for our navy!"
 estate_commercial_board_of_advice_desc:0 "In matters of commerce, the $ESTATE_NAME$ are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_new_world_charter_desc:0 "The New World is a land of opportunities - particularly for entrepreneurs seeking to enrichen themselves. We should encourage this by offering the $ESTATE_NAME$ charters granting them favorable conditions for their businesses."
 estate_indebted_to_estate_desc:0 "The $ESTATE_NAME$ are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_free_enterprise_desc:0 "Granting the $ESTATE_NAME$ greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 estate_exploration_expedition_desc:0 "$ESTATE_NAME$ roam our unexplored frontiers, shifting them back year by year. We should harness their pioneering instincts to accelerate our settlement of these areas."
 estate_self_governance_desc:0 "The $ESTATE_NAME$ can best serve our nation by being left to their own devices."
 estate_establish_the_cossack_regiments_desc:0 "The $ESTATE_NAME$ are fierce cavalry warriors that would represent a potent force for our army, if we can persuade them to serve us."
 estate_expand_the_cossack_regiments_desc:0 "The $ESTATE_NAME$ could furnish further cavalrymen for our armies, if the correct form of compensation is offered."
 estate_taxes_desc:0 "Although they are sure to protest, the $ESTATE_NAME$ can be persuaded to give up a greater portion of their wealth in taxes in return for certain guarantees."
 estate_dhimmi_desc:0 "A key aspiration of the $ESTATE_NAME$ is for their nobility to enjoy the same legal rights and prominence as the [Root.GetAdjective] $ESTATE_NAME$ who practise the [Root.Religion.GetName] faith."
 estate_manpower_desc:0 "If the reward of land is offered, the $ESTATE_NAME$ will be more than willing to serve as the backbone of our armies."
 estate_tolerance_desc:0 "Discrimination and prejudice based on religious divisions cause the $ESTATE_NAME$ great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 estate_guaranteed_autonomy_desc:0 "Guaranteeing the $ESTATE_NAME$ freedom from government interference will ease the burdens of our administration and be sure to make them more supportive of our rule."
 estate_share_of_the_spoils_desc:0 "The greatest happiness is to vanquish your enemies, to chase them before you, to rob them of their wealth, to see those dear to them bathed in tears, to clasp to your bosom their wives and daughters."
 estate_chieftains_autonomy_desc:0 "So long as they continue to obey the orders of the [Root.Monarch.GetTitle], the local chieftains shall have free rein to rule over their tribes in whatever manner they please."
 estate_guaranteed_leadgership_in_host_desc:0 "Our tribal chieftains make fine leaders of men. We need look no further when seeking new generals for our armies."
 estate_tribal_host_desc:0 "By offering the $ESTATE_NAME$ further influence over the [Root.Monarch.GetTitle], we can persuade them to allow us to levy more of their men for our armies."
 estate_brahmin_governance_desc:0 "The $ESTATE_NAME$ command considerable respect among Hindus and non-Hindus alike with their knowledge and wisdom. Few would balk at the notion of bringing them into the administration so that their ability and judgment may benefit the nation as a whole."
 estate_legitimacy_to_rule_desc:0 "The legitimacy of our rule in the eyes of our subjects is tied to the support or otherwise offered by the $ESTATE_NAME$."
 estate_brahmin_leadership_desc:0 "It is doubtful that anyone could offer us better advice in the administration of our affairs than the wise and knowledgeable $ESTATE_NAME$."
 estate_flexible_deities_desc:0 "Normally, one's choice of patron deity is for life. However, if the right form of "persuasion" is used, the $ESTATE_NAME$ may be persuaded to overlook some deviations from this rule."
 estate_loyalty_privilege_desc:0 "Establishing a Council of $ESTATE_NAME$ to govern their own affairs will doubtless increase their acquiescence in the [Root.Monarch.GetTitle]'s other decisions."
 estate_guaranteed_autonomy_desc:0 "The $ESTATE_NAME$ are held in high regard by our subjects. Granting them greater autonomy would be an effective way to secure their support for the [Root.GovernmentName] and ensure that our differences with them do not erupt into religious strife."
 estate_diplomacy_desc:0 "Allowing the $ESTATE_NAME$ a degree of control over the [Root.Monarch.GetTitle]'s policies will ensure that commercial interests are well looked after."
 estate_clerical_class_desc:0 "Allowing Jain clerics to organize themselves and their followers and integrating them into our administration will greatly ease the burdens of governance."
 estate_indebted_to_desc:0 "The $ESTATE_NAME$ are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_conscientious_objection_desc:0 "By shifting the focus from territorial expansion to the eradication of evil ways, the Jains may help our nation become a juster and fairer place."
 estate_military_desc:0 "Giving the $ESTATE_NAME$ free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_advisor_desc:0 "The $ESTATE_NAME$ are well-versed in the art of military training and strategy. An arrangement may be made to secure preferential access to their drillmasters and tacticians."
 estate_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the $ESTATE_NAME$ will surely show greater support for our other policies."
 estate_levies_desc:0 "Levies from the $ESTATE_NAME$ provide a large part of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_levies_for_muslims_desc:0 "Levies from the $ESTATE_NAME$ provide a large part of our nation's armies. An arrangement can be made for them to provide us with more men in return for other compensation."
 estate_special_privilege_desc:0 "With the control of the Maratha Council over the military affairs of our nation increased, our armies shall be forged into a force that will strike terror into the hearts of our enemies."
 estate_rajput_regiments_desc:0 "In return for land, the fearsome Rajput warriors will agree to serve as soldiers for our nation."
 estate_military_desc:0 "Giving the $ESTATE_NAME$ free rein over our military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_advisor_desc:0 "The $ESTATE_NAME$ are well-versed in the art of military training and strategy. An arrangement may be made to secure preferential access to their drillmasters and tacticians."
 estate_loyalty_privilege_desc:0 "If we allow them the freedom to decide their own affairs as they wish, the $ESTATE_NAME$ will surely show greater support for our other policies."
 estate_officer_corp_desc:0 "The expertise of the Rajput warrior caste in matters of warfare is second to none. Who better to command our armies than its leaders?"
 estate_look_up_purbias_desc:0 "We shall put out word that we are recruiting skilled Rajput warriors, so that the finest among these elite warriors will be attracted to our banner."
 estate_loyalty_privilege_desc:0 "Granting the $ESTATE_NAME$ greater freedom in their commercial affairs will increase their willingness to support the [Root.Monarch.GetTitle]."
 estate_advisor_desc:0 "In matters of commerce, the $ESTATE_NAME$ are far more knowledgeable than the [Root.Monarch.GetTitle]. It would be folly not to make use of this advice to ensure that the wheels of the economy remain in motion."
 estate_wartaxes_desc:0 "Soliciting the solidarity of the $ESTATE_NAME$ would significantly decrease the financial burdens of war on our administration."
 estate_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 estate_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 estate_primacy_to_the_bannermen_desc:0 "The Banners are the mainstay of the [Root.GetAdjective] host. We should give them all they need to allow them to provide us with the most fearsome force possible."
 estate_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_supremacy_over_crown_desc:0 "With the scales tipping towards the decentralization of power, the Estates are increasingly able to dictate their priorities to the [Root.Monarch.GetTitle], leaving [Root.Monarch.GetHerHim] little choice but to agree to their will."
 estate_monopoly_of_textiles_desc:0 "The textile industry is the natural domain of the entrepreneurial classes. It is only right that they should be given full control over it."
 estate_monopoly_of_dyes_desc:0 "There is considerable money to be made from dyes, the luxury good that does more than any other to make the world more pleasing on the eye. To the $ESTATE_NAME$, the revenues from this trade are to dye for."
 estate_monopoly_of_glass_desc:0 "Glass ornaments make a fine luxury goods that are highly lucrative to those versed in the arts of making them. Among the $ESTATE_NAME$ are expert glassmakers who desire above all else to have a monopoly on the production of their ware."
 estate_monopoly_of_paper_desc:0 "In our newly literate society, there is greater need for paper. So much so, in fact, that entrepreneurs among the $ESTATE_NAME$ covet direct control over the revenues associated with its production."
