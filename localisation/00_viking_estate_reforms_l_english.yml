 estate_peasants_land_rights_desc:0 "The Peasantry, backbone of the country, deserves some self-governance."
 estate_peasants_guild_assembly:0 "Peasant Guilds Representation"
 estate_peasants_guild_assembly_desc:0 "The Peasant-Guild deserves the right to organize in formal guilds with full recognition of the state."
 estate_peasants_manpower_drive:0 "Peasant Manpower Drive"
 estate_peasants_manpower_drive_desc:0 "The Peasantry can serve in our armies, no matter how rough the nobility might think it is." 
 estate_peasants_voting_rights:0 "Peasant Voting Rights"
 estate_peasants_voting_rights_desc:0 "Peasant having a say in the republic is sure to increase the fervor of republicanism and spread political discourse over the country."
 estate_peasants_conscription:0 "Peasant Conscription"
 estate_peasants_conscription_desc:0 "In times of need the peasantry can be called to arms, although this leaves the farms unattended."
 estate_peasants_fight_the_elite:0 "Fight the Elite"
 estate_peasants_fight_the_elite_desc:0 "fear the peasantry who in their righteous fury will overthrow the oppressive noble classes."
 estate_peasants_bear_arms:0 "Right to Bear Arms"
 estate_peasants_bear_arms_desc:0 "Where on earth will we find enough bears to give bear arms to all our people?"
 estate_ghulams_land_rights:0 "Ghulam Land Rights"
 estate_ghulams_land_rights_desc:0 "Imported or captured from the caucasus, granting these men lands and rights will ensure their investment in the country."
 estate_ghulams_loyalty_privilege:0 "Ghulam Palace Guards"
 estate_ghulams_loyalty_privilege_desc:0 "Granting the Ghulams the right to stand guard and accompany the Sultan means they have ample time to make their requests and worries heard."
 estate_ghulams_military_corps:0 "Ghulam Corps"
 estate_ghulams_military_corps_desc:0 "Unlike our regular troops that fight primarily from horseback and use bows, these gunpowder armed forces will supplement our regulars in battle and provide artillery support."
 estate_ghulams_governor_positions:0 "Governor Positions"
 estate_ghulams_governor_positions_desc:0 "The Ghulams have proven more reliable and less corrupt then the local persian nobility, and as such we shall send several of our chosen ghulams to work as governors in highly corrupt and unruly states."
 estate_ghulams_trade_privileges:0 "Caucasus Traders"
 estate_ghulams_trade_privileges_desc:0 "Having loyal traders that serve the monarch rather then themselves is an excellent way of ensuring the royal treasury doesn't run out of funds."
 estate_ghulams_councilor:0 "Ghulam Council"
 estate_ghulams_councilor_desc:0 "Allowing Ghulams to join us on the council is a excellent way we can play them against the other estate's councilors, and we are guarenteed no excesses of any faction escapes notice."
 estate_diplomatic_privilege:0 "Noble Diplomats"
 estate_diplomatic_privilege_desc:0 "By sending the most noble of nobles to work as our diplomats to our neighbours we can ensure there will be plenty of friends and prestigious meetings to impart our best wishes on them."
 estate_magnate_law_privilege:0 "Magnate Law"
 estate_magnate_law_privilege_desc:0 "Through the granting of local autonomy we can please and pacify the nobility to the point of them solving most of the local issues on their own accord."
 estate_timariot_privilege:0 "Timariot Domains"
 estate_timariot_privilege_desc:0 "Granting lands to our mounted warriors to maintain their equipment and their levies is an excellent way of maintaining our military force on the cheap."
 estate_noble_officer_privilege:0 "Noble Officer Privilege"
 estate_noble_officer_privilege_desc:0 "Granting The privilege of leadership to the best and brightest of our noble stock will ensure their loyalty and a steady stream of excellent noble generals."
 estate_grand_captain_privilege:0 "Levy Captains"
 estate_grand_captain_privilege_desc:0 "Time to levy our forces, let us send captains to raise additional forces for our subjects."
 estate_call_cortez:0 "Call the Cortes"
 estate_call_cortez_desc:0 "The Cortes is a governing body where the king can gain support or influence and hear demands from the estates."
 estate_town_rights:0 "Town Rights"
 estate_town_rights_desc:0 "Granting town rights to many of our cities will increase their productivity and growth."
 estate_sufi_advisors:0 "Sufi Advisors"
 estate_sufi_advisors_desc:0 "In  the  medieval  Islamic  world,  interactions between Sufi luminaries and those in positions of political power are noted. The provision of advice was not limited to courtiers and those vested in the exercise  of  power.  In  fact,  the  advice  of  unworldly  exemplars  who  otherwise  pointedly shunned the company of rulers was a particularly prized commod-ity  across  political  and  cultural  boundaries. "
 estate_strengthen_qadis:0 "Strengthen Qadis"
 estate_strengthen_qadis_desc:0 "The term 'Qadi' was in use from the time of Muhammad and remained the term used for judges throughout Islamic history and the period of the caliphates. While the muftis and fuqaha played the role in elucidation of the principles of jurisprudence and the laws, the qadi remained the key person ensuring the establishment of justice on the basis of these very laws and rules. Thus, the Qadi was chosen from amongst those who had mastered the sciences of jurisprudence and law. In constructing their legal doctrine, these legal scholars took as their point of departure the precedents already established by the Qadis."
