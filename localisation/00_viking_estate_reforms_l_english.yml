 estate_hire_advisor_desc:0 "The $ESTATE_NAME$ desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 estate_fire_advisor_desc:0 "[Root.Adm_Advisor.GetTitle] [Root.Adm_Advisor.GetName] has insulted the $ESTATE_NAME$. They demand that we fire [Root.Adm_Advisor.GetHerHim]!"
 estate_convert_province_x_desc:0 "The $ESTATE_NAME$ are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_stop_converting_province_x_desc:0 "The $ESTATE_NAME$ are appalled at our efforts to convert their followers to the [Root.Religion.GetName] faith. They demand that we recall our missionary from [agenda_province.GetName] immediately!"
 estate_reduce_war_exhaustion_desc:0 "The $ESTATE_NAME$ complain at the suffering caused by [Root.GetUsableName]'s many wars. They beseech us to allow the nation to recover before attempting further conquests."
 estate_recover_stability_desc:0 "The $ESTATE_NAME$ long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_increase_stability_desc:0 "The $ESTATE_NAME$ see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_reduce_overextension_desc:0 "The $ESTATE_NAME$ claim that our nation's governing capabilities are stretched to breaking point. They contend that we must pause to consolidate before attempting further conquests."
 estate_restore_devotion_desc:0 "The $ESTATE_NAME$ are dismayed at the lack of devotion shown by the [Root.Monarch.GetTitle]. They demand that proper religious practices be restored in [Root.GetUsableName]."
 estate_crush_religious_revolts_desc:0 "The $ESTATE_NAME$ demand that we crush the heretics that have risen up to challenge their authority over spiritual affairs."
 estate_get_allies_desc:0 "The $ESTATE_NAME$ are worried at [Root.GetUsableName]'s diplomatic isolation. They advocate that we find more allies for our nation."
 estate_befriend_rival_of_rival_desc:0 "The $ESTATE_NAME$ are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_relations_with_X_desc:0 "The $ESTATE_NAME$ see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the $ESTATE_NAME$. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 estate_protect_brethren_desc:0 "The $ESTATE_NAME$ are horrified at the persecution of their Hindu brothers in [agenda_province.GetName] at the hands of their [agenda_country.GetAdjective] masters. They demand that we take immediate action to free them from oppression!"
 estate_restore_legitimacy_desc:0 "The $ESTATE_NAME$ are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."

