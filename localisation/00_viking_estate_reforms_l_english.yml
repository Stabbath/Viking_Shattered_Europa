 estate_hire_advisor_desc:0 "The $ESTATE_NAME$ desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the $ESTATE_NAME$. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_three_privileges_desc:0 "The $ESTATE_NAME$ complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_reply_of_the_zaporozhian_desc:0 "[agenda_country.GetUsableName] has been a constant thorn in our side. The $ESTATE_NAME$ demand that we take a stand and make our readiness to oppose their hostility clear with a well-crafted diplomatic rebuke."
 estate_expand_into_x_desc:0 "The $ESTATE_NAME$ have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_complete_conquest_of_x_desc:0 "The $ESTATE_NAME$ see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_colonise_X_desc:0 "The $ESTATE_NAME$ desire that we expand our frontiers by sending an expedition to settle [agenda_province.GetName] and claim it for [Root.GetUsableName]."
 estate_go_privateering_desc:0 "The $ESTATE_NAME$ advocate increasing our revenues through trade by a novel means:0 If we can't persuade traders to come to us, they say, we should instead seek them out ourselves and force them to hand over their wealth."
 estate_go_privateering_2_desc:0 "The $ESTATE_NAME$ propose a privateering expedition to the [agenda_trade_node_sea.GetName], a course of action they claim would raise considerable revenues for our nation - though other nations may not appreciate our actions!"
 estate_despoil_x_desc:0 "The $ESTATE_NAME$ lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."
 estate_recruit_more_desc:0 "The $ESTATE_NAME$ desire a greater share of the glory of our nation's wars. They are pushing for us to recruit more kinsmen for our armies."

 estate_hire_advisor_desc:0 "The $ESTATE_NAME$ desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the $ESTATE_NAME$. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_raze_a_province_desc:0 "The warriors of the $ESTATE_NAME$ thirst for loot! They demand that we plunder our enemies!"
 estate_restore_horde_unity_desc:0 "The $ESTATE_NAME$ bemoan the weakness that our divisions bring. They call for us to unite the [Root.GovernmentName] by any means necessary."
 estate_befriend_rival_of_rival_desc:0 "The $ESTATE_NAME$ are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 estate_relations_with_X_desc:0 "The $ESTATE_NAME$ see [agenda_country.GetUsableName] as a valuable potential ally. They recommend that we seek closer ties with them."
 estate_retake_core_desc:0 "The $ESTATE_NAME$ bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 estate_crush_revolts_desc:0 "The $ESTATE_NAME$ demand that we restore order and crush the revolts that are sweeping across our nation."
 estate_regain_liberty_desc:0 "The $ESTATE_NAME$ chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 estate_convert_province_culture_desc:0 "The $ESTATE_NAME$ have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 estate_protect_our_culture_desc:0 "The $ESTATE_NAME$ claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 estate_vassalise_vulnerable_country_desc:0 "The $ESTATE_NAME$ can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 estate_expand_into_x_desc:0 "The $ESTATE_NAME$ have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 estate_complete_conquest_of_x_desc:0 "The $ESTATE_NAME$ see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They demand action to secure the rest of the area for ourselves!"
 estate_annex_subject_desc:0 "The $ESTATE_NAME$ covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 estate_build_an_army_desc:0 "The $ESTATE_NAME$ consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 estate_bigger_army_than_rival_desc:0 "The $ESTATE_NAME$ are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 estate_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the $ESTATE_NAME$, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 estate_three_privileges_desc:0 "The $ESTATE_NAME$ complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_recover_stability_desc:0 "The $ESTATE_NAME$ long for stability. They call on us to restore order to [Root.GetUsableName]."
 estate_increase_stability_desc:0 "The $ESTATE_NAME$ see the stability of [Root.GetUsableName] as paramount. They insist that we must improve the nation's governance so that our nation may be free from instability."
 estate_despoil_x_desc:0 "The $ESTATE_NAME$ lust for booty. They demand that we allow them to despoil [agenda_province.GetAreaName] and claim its riches for themselves."

