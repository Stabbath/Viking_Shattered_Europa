 estate_yakobs_churches:0 "Biblical Sabbath Reform"
 estate_yakobs_churches_desc:0 "Negusa Nagast Zara Yaqob uniting the once divided Coptic church by finding a compromise for the different views of the weekend. Thanks to his action, the clergy introduced a reform, which allows teaching Yaqob's lecture more easily amongst other devout followers."
 estate_control_over_the_mint:0 "Controlled Gold Mining"
 estate_control_over_the_mint_desc:0 "Mining for gold can be very profitable, but uncontrolled digging can cause catastrophic consequences for one's economy. By letting the $ESTATE_NAME$have more direct control in the minting and mining process we can ensure that not too much gold enters the treasury at once."
 estate_control_over_the_mint_gt:0 "Every owned §YGold§! province will receive §R-15.0%§! Goods Produced Modifier."
 estate_control_over_the_mint_rt:0 "Remove the Goods Produced Modifier penalty from every owned §YGold§! province."
 estate_one_faith_one_culture:0 "Religious Culture"
 estate_one_faith_one_culture_desc:0 "Unity in a society can only be achieved when the $ESTATE_NAME$not only takes the spiritual matters in hand but also takes a more crucial role in the cultural and social questions of the realm."
 estate_one_faith_one_culture_gta:0 "Every owned province of the §Y[Root.Religion.GetName]§! faith, which is either in the §Y[Root.Culture.GetGroupName]§! culture group or has an §Yaccepted culture§!, gains '§YReligious Society§!', giving the following effects:0\nLocal Unrest:0 §G-1.00§!\nLocal Tax Modifier:0 §G+10.0%§!\nLocal Production Efficiency:0 §G+10.0%§!\nLocal Manpower Modifier:0 §G+10.0%§!"
 estate_one_faith_one_culture_gtb:0 "Every owned province, which is NOT in the §Y[Root.Culture.GetGroupName]§! culture group and has NOT an §Yaccepted culture§!, gains '§YHeretic Culture§!', giving the following effects:0\nLocal Unrest:0 §R+3.00§!\nLocal Culture Conversion Cost:0 §G-10.0%§!"
 estate_one_faith_one_culture_rta:0 "The modifier '§YReligious Society§!' is removed from all §Y[Root.Religion.GetName]§! provinces with an §Yaccepted culture§! or with a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 estate_one_faith_one_culture_rtb:0 "The modifier '§YHeretic Culture§!' is removed from all provinces without an §Yaccepted culture§! and without a culture of the §Y[Root.Culture.GetGroupName]§! culture group."
 estate_dhimmi_guarantee_of_traditions:0 "Guaranteed Traditions"
 estate_dhimmi_guarantee_of_traditions_desc:0 "The faith within our [Root.GovernmentName] has always been a mix of [Root.Religion.GetName] upper class and the Fetishist lower class. By guaranteeing the freedom of exercising these traditions and revoking governmental interference in their beliefs, we can ensure the contentment of the rural people."
 MONOPOLY_INCOME_IVORY_DESC:0 "from ivory production."
 MONOPOLY_INCOME_GOLD_DESC:0 "from gold production."
 estate_better_integration:0 "$ESTATE_NAME$Integration Policy"
 estate_better_integration_desc:0 "Centralizing the state and annexing subjects is not an easy task as our administrators and diplomats are busy with the integration process. This can be avoided however if we allow the $ESTATE_NAME$to take control over the integration policy of our country."
 estate_religious_diplomats:0 "Religious Diplomats"
 estate_religious_diplomats_desc:0 "Good diplomacy is hard to achieve. It takes a few simple misunderstandings and the relation between two countries plummets.\nBy sending very religious diplomats to our brethren in faith we can at least prevent this situation from happening."
 estate_heir_shrine:0 "Build Shrines for Heirs"
 estate_heir_shrine_desc:0 "Usually cults are a matter of our [Root.Monarch.GetTitle]s and not for their heirs. This can be changed though by building shrines, which serve our heirs as a religious retreat, allowing them to express their own belief into a certain cult."
 estate_hydraulic_rights:0 "Hydraulic Rights"
 estate_hydraulic_rights_desc:0 "The distribution of water has always been a topic the remote villages worry about. Through allowing the $ESTATE_NAME$taking a more direct control over the rights of water we can ensure a fair and efficient distribution of water access."
 estate_enslaving_rights_gt:0 "Reduce the Development Cost caused by Terrain type of every owned §YDesert§!, §YCoastal Desert§!, §YSteppes§! and §YSavanna§! province by §G50.0%§!."
 estate_enslaving_rights_rt:0 "Remove the Development Cost Reduction of every owned §YDesert§!, §YCoastal Desert§!, §YSteppes§! and §YSavanna§! province."
 estate_cawa_peace_keepers:0 "Assign Cawa Peacekeepers"
 estate_cawa_peace_keepers_desc:0 "The Cawa are the elite force and noble warrior class of Ethiopia. By granting certain privileges to them we can ensure that they use their skills to keep the peace in our remote provinces."
 estate_cawa_offensive_fighters:0 "Assign Cawa Conquerors"
 estate_cawa_offensive_fighters_desc:0 "The Cawa are the elite force and noble warrior class of Ethiopia. By granting certain privileges to them we can ensure that they use their skills to break the forts of our enemies."
 eth_estate_did_not_have_cawa_privilege_for_five_years:0 "We have not chosen a Cawa Assignment Privilege in the last §Y5 years§!."
 estate_embrace_singluar_cult:0 "Embrace Singular Cult"
 estate_embrace_singluar_cult_desc:0 "Our religion honors several different cults. But only one of these is of much bigger importance than the other ones. We should embrace a singular cult, and make the worshipped deity our primary cult."
 estate_flexible_cults:0 "Flexible Cult"
 estate_flexible_cults_desc:0 "Our religion is a collection of different beliefs. By allowing the shamans of the different cults to meet regularly we can switch our belief even within the lifespan of a single ruler."
 estate_scholar_connections:0 "Establish Religious Schools"
 estate_scholar_connections_desc:0 "Inviting a scholar from one of the other schools is bound with administrative investments. By letting the $ESTATE_NAME$establish religious schools we can assure an easier integration of the many scholars into our country."
 estate_integrated_school:0 "Grant local Residence to Scholar"
 estate_integrated_school_desc:0 "By granting a scholar from a foreign country a residence within our borders we can assure access to his knowledge without the need of political affairs."
 estate_neighbor_raids:0 "Neighbor Raid"
 estate_neighbor_raids_desc:0 "Manpower is not a guaranteed good for any state. By granting the $ESTATE_NAME$the means to control the subjugated forces, we can assure new gains of manpower for the [Root.GovernmentName]."
 estate_decentralized_tribe:0 "Decentralized Confederacy"
 estate_decentralized_desc:0 "The state of [Root.GetName] is made of several vassal states, all governed by the [Root.GetNobilityOrFallbackName]. The internal tribes may have less leeway than normal vassals, but the absolutism of the ruler is without a doubt undermined unless centralization efforts are made."
 estate_decentralized_tt:0 "This privilege gets revoked by granting the $ESTATE_NAME$privilege '§YRevoke Tribe Privilege§!'."
 estate_unification:0 "Revoke Tribe Privileges"
 estate_unification_desc:0 "[Root.GetName] receives grand centralization efforts, revoking the privileges of the ruling [Root.GetNobilityOrFallbackName]. While the power of the confederate tribes within [Root.GetName] is still undeniable, it makes room for the complete centralization of the [Root.GovernmentName] and the strengthening of the authority of the [Root.Monarch.GetTitle]."
 estate_unification_tt:0 "This privilege gets revoked by granting the $ESTATE_NAME$ privilege '§YCentralize the Tribes§!'."
 estate_centralization:0 "Centralize the Tribes"
 estate_centralization_desc:0 "The time has come to dissolve the tribal confederacy and centralize the power!"
 can_not_have_tributaries:0 "We are not able to establish §YTributary States§!."
 estate_grant_power_to_the_bashorun:0 "Grant Power to the Bashorun"
 estate_grant_power_to_the_bashorun_desc:0 "The Bashorun is the leader of the $ESTATE_NAME$and keeps the power of the [Root.Monarch.GetTitle] in check. By granting additional power of governing and organization to the Bashorun we can assure the stability of [Root.GetName] even during the reign of unfit rulers."
 estate_knights_build_temple_in_y:0 "Build a House of Worship in [agenda_province.GetName]"
 estate_knights_build_temple_in_y_desc:0 "The $ESTATE_NAME$ urge us to build a magnificent house of worship in [agenda_province.GetName] so that their brethren might have an adequate place to congregate in the province."
 estate_knights_build_army_building_in_y:0 "Expand Military Infrastructure in [agenda_province.GetName]"
 estate_knights_build_army_building_in_y_desc:0 "The $ESTATE_NAME$ of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 estate_knights_build_fort_building_in_y:0 "Fortify [agenda_province.GetName]"
 estate_knights_build_fort_building_in_y_desc:0 "The $ESTATE_NAME$ call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 estate_knights_build_manufactory_in_y:0 "Build a Manufactory in [agenda_province.GetName]"
 estate_knights_build_manufactory_in_y_desc:0 "The $ESTATE_NAME$ of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 estate_knights_build_university_in_y:0 "Build a University in [agenda_province.GetName]"
 estate_knights_build_university_in_y_desc:0 "The $ESTATE_NAME$ ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 estate_knights_convert_province_x:0 "Convert [agenda_province.GetName]"
 estate_knights_convert_province_x_desc:0 "The $ESTATE_NAME$ are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_knights_christian_church:0 "Christian Churches"
 estate_knights_christian_church_desc:0 "We recognise that there are Christians who do not share our particular faith. However we can install our own missionaries within these churches and convert them away from being heretics to the one true faith."
 estate_knights_muslim_mosque:0 "Muslim Mosques & Temples"
 estate_knights_muslim_mosque_desc:0 "We know that the Muslims revere Allah, and their temples and mosques are beautiful constructions. We can convert them into churches for our lord."
 estate_knights_sea_reconquest:0 "Knights conquest of the Sea"
 estate_knights_sea_reconquest_desc:0 ""
 estate_knights_crusade:0 "Crusading Knights"
 estate_knights_crusade_desc:0 "The heretics and heathens on our borders need to know that we will use unrelenting force to ensure that they follow the one true path."
 estate_knights_shock_awe:0 "Shock and Awe"
 estate_knights_shock_awe_desc:0 "Giving our best noble knights the command of the cavalry, they can truly lead the men and instill the tactics of Shock and Awe."
 estate_knights_fire_fury:0 "Fire and Fury"
 estate_knights_fire_fury_desc:0 "Giving our best noble knights the command of the infantry and artillery, they can truly lead the men and instill the tactics of Fire and Fury."
 estate_knights_grant_lease:0 "Grant Soldier Lease"
 estate_knights_grant_lease_desc:0 "We need the soldiers from our provinces, and we need them now. If we can encourage men to join, it will be cheaper for us in the long term."
 estate_knights_norse_order_discipline:0 "$ESTATE_NAME$ Discipline"
 estate_knights_norse_order_discipline_desc:0 "Our knights are known to be headstrong and function with a disciplined shield wall and are some of the hardiest of adversaries."
 estate_knights_norse_order_morale:0 "$ESTATE_NAME$ Morale"
 estate_knights_norse_order_morale_desc:0 "Our knights are known as some of the battlehardened men of Europe. As natural raiders, our troops always have high morale!"