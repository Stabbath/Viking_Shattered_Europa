 estate_monopoly_of_paper_desc:0 "In our newly literate society, there is greater need for paper. So much so, in fact, that entrepreneurs among the $ESTATE_NAME$ covet direct control over the revenues associated with its production."
 estate_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the $ESTATE_NAME$ can be trusted with administering its revenues, for it is they who make the greatest contribution to our nation's armies."
 estate_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the $ESTATE_NAME$, who already own much of the land in the rural areas where the farmers operate?"
 estate_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the $ESTATE_NAME$ wish to control the revenues from their trade."
 estate_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the $ESTATE_NAME$ can be trusted with administering its revenues, for it is their own livelihood that would be at stake were supply to be disrupted."
 estate_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work feeding our great nation. Who better to administer their incomes than the $ESTATE_NAME$, who are well-versed in controlling the peasant farmers as the farmers control the cattle."
 estate_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the $ESTATE_NAME$ wish to control the revenues from their trade."
 estate_monopoly_of_metals_desc:0 "Without iron, our armies would be toothless. Only the $ESTATE_NAME$ can be trusted with administering its revenues, for it is their own livelihood that would be at stake were supply to be disrupted."
 estate_monopoly_of_livestock_desc:0 "Our livestock farmers do valuable work nourishing our great nation. Who better to administer their incomes than the $ESTATE_NAME$, who above all need their produce to feed and provide mounts for their armies for our wars?"
 estate_monopoly_of_gems_desc:0 "A beautiful gemstone can be worth more than its weight in gold. It is no wonder then that the $ESTATE_NAME$ wish to control the revenues from their trade."
 estate_monopoly_of_incense_desc:0 "The incenses and other fragrant spices that are so popular for our religious practices are expensive. The $ESTATE_NAME$ desire to control their production so that they may be a boon rather than a drain to their resources."
 estate_monopoly_of_wool_desc:0 "Humble wool is a vital good that is indispensable to the common people. Rather than leave its supply to chance, the $ESTATE_NAME$ would administer its production to ensure that their flock need never fear for clothing."
 estate_monopoly_of_wine_desc:0 "Beer is made by men, wine by God, or so the saying goes. Certainly, the $ESTATE_NAME$ are most eager to control its revenues. Let us just hope they spare enough of the produce for the rest of us!"
 estate_monopoly_of_slaves_desc:0 "Our Gods demand regular sacrifices to stave off their fury. Giving the $ESTATE_NAME$ full control over the trade in slaves is a sensible precaution to ensure that a ready supply of souls may be maintained."
 estate_monopoly_of_incense_desc:0 "The incenses and other fragrant spices that are so popular for our religious practices are expensive. The $ESTATE_NAME$ desire to control their production so that they may be a boon rather than a drain to their resources."
 estate_monopoly_of_wool_desc:0 "Humble wool is a vital good that is indispensable to the common people. Rather than leave its supply to chance, the $ESTATE_NAME$ would administer its production to ensure that their flock need never fear for clothing."
 estate_junker_primacy_desc:0 "The rural Junkers of Prussia are a powerful lobby in our nation. It is they who lead our armies, and it is the men of their estates form the army's backbone, strengthened by the discipline that their leadership instills. By giving them the recognition their status deserves, we will allow them to focus their attention firmly on ensuring that our armed forces reign supreme."
 estate_golden_liberty_desc:0 "The $ESTATE_NAME$ exercise extensive control over the [Root.GetAdjective] state and are guaranteed equal legal status irrespective of rank or economic status. The result is that governing without the consent of the $ESTATE_NAME$ is almost impossible, and opposing its will would be unwise for a monarch not sure of his position."
 estate_nieszawa_privileges_desc:0 "The Nieszawa Privileges require the [Root.Monarch.GetTitle] to seek the approval of the $ESTATE_NAME$ when issuing new laws, when levying the mobilization of armed forces, or when imposing new taxes."
 estate_pacta_conventa_desc:0 "The Pacta Conventa is a formal contract between the elected monarch and the Sejm that hands over control of the country to the latter, forcing the monarch to beg the Sejm to authorize any new policies or laws."
 estate_veto_heir_apparent_desc:0 "Under our system of elective monarchy, it may happen that the heir apparent could be a foreigner or one otherwise unfit for office. However, a new arrangement with the $ESTATE_NAME$ could be negotiated in which such outcomes could be prevented through a royal veto, though the use of this veto would nevertheless be frowned upon."
 estate_the_great_privilege_desc:0 "Significant concessions were necessary to secure the acquiescence of the Emperor and his supporters in the Lowlands for the continuation of our rule there."
 estate_exclusive_trade_rights_desc:0 "The $ESTATE_NAME$ livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_exclusive_trade_rights_desc:0 "The $ESTATE_NAME$ livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_exclusive_trade_rights_desc:0 "The $ESTATE_NAME$ livelihood depends on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 estate_control_over_monetary_policy_desc:0 "By giving the $ESTATE_NAME$ the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_control_over_monetary_policy_desc:0 "By giving the $ESTATE_NAME$ the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_control_over_monetary_policy_desc:0 "By giving the $ESTATE_NAME$ the final say over monetary policy, the state guarantees that commercial interests will be taken into account when key economic decisions are made."
 estate_private_trade_fleets_desc:0 "Wealth derived from shipping is particularly important to the $ESTATE_NAME$, making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_private_trade_fleets_desc:0 "Wealth derived from shipping is particularly important to the $ESTATE_NAME$, making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_private_trade_fleets_desc:0 "Wealth derived from shipping is particularly important to the $ESTATE_NAME$, making up a significant part of their income. It is only right that they should be allowed to maintain private fleets for the purpose of protecting this trade from disruption."
 estate_for_the_faith_desc:0 "To wage war for our faith is the prime calling of all good Hindus."
 estate_prussian_confederation_desc:0 "The cities of Prussia are a powerful and often rebellious force in the Teutonic state. Only by granting them significant concessions will we be able to keep them appeased and restrain their seditious streak."
 estate_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
 estate_statutory_rights_desc:0 "In return for their support in a moment of need, the [Root.Monarch.GetTitle] has agreed to grant the Estates considerable rights that place stringent limitations on [Root.Monarch.GetHerHis] authority."
