 estate_peasants_develop_grain:0 "Increase Grain Production in [agenda_province.GetName]."
 estate_peasants_develop_grain_desc:0 "The Peasantry asks us to clear some land for extra farming lands on the outskirts of [agenda_province.GetName]."
 estate_peasants_harvest_time:0 "Desire for peace"
 estate_peasants_harvest_time_desc:0 "The people have lost fathers, sons and brothers and are tired of war, allow the common people some respite."
 estate_peasants_harvest_time_tooltip:0 "Be at Peace for 5 years."
 estate_peasants_increase_privileges:0 "Increase Peasant Lands"
 estate_peasants_increase_privileges_desc:0 "The Peasants wish for additional lands to be granted to them, so they can settle in other lands and reduce the population pressure."
 estate_peasants_herd_cattle:0 "Attract Herders"
 estate_peasants_herd_cattle_desc:0 "The Peasantry of [agenda_province.GetName] would like to increase their prosperity, and claim that if we improve their infrastructure, many farmers and herders from the surrounding lands will be more likely to settle in [agenda_province.GetName]."
 estate_peasants_expand_lebensraum:0 "Liberate Peasantry"
 estate_peasants_expand_lebensraum_desc:0 "The Peasantry of [agenda_province.GetName] cries out for liberation and to be welcomed into our nation where they have proper rights and representation."
 estate_peasants_build_wood_workshop:0 "Build Workshop"
 estate_peasants_build_wood_workshop_desc:0 "The Peasantry of [agenda_province.GetName] would like to build a workshop in their city, they already cleared out some land and are willing to reward you handsomely!."
 estate_peasants_inspire_peasants:0 "Stabilize the Republic"
 estate_peasants_inspire_peasants_desc:0 "Let us work to stabilize the republic and increase the political engagement of the peasantry."
 estate_ghulams_develop_x:0 "Increase Tax Efficiency in [agenda_province.GetName]."
 estate_ghulams_develop_x_desc:0 "We, the Ghulams, kindly request you invest in the province of [agenda_province.GetName], as we think there is much tax revenue to be gained there."
 estate_ghulams_reduce_autonomy:0 "Protect Ghulams"
 estate_ghulams_reduce_autonomy_desc:0 "The nobility of [agenda_province.GetName] has stubbornly denied our requests to levy taxes on them, and are coming up with all sorts of excuses, crush this insolense."
 estate_ghulams_increase_absolutism:0 "Increase Absolutism"
 estate_ghulams_increase_absolutism_desc:0 "As your loyal servants, the ghulams wish to increase the power your majesty holds, and to enforce your will onto the state."
 estate_ghulams_build_courthouse:0 "Build Courthouse"
 estate_ghulams_build_courthouse_desc:0 "The people of [agenda_province.GetName] have requested we bring the Sultan's justice to [agenda_province.GetName], as the local nobility appears to be oppressing the locals and levying additional taxes."
 estate_ghulams_diversify_court:0 "Diversify Court"
 estate_ghulams_diversify_court_desc:0 "Sire, if you would allow us to usurp a seat on your advisory council we could provide you a counterbalace against the other estates and ensure your will be done."
 estate_ghulams_expand_artillery:0 "Expand the Artillery Corps"
 estate_ghulams_expand_artillery_desc:0 "Allow us to expand the royal artillery corps by adding new regiments and re-equipping several existing regiments to match the latest advancements in cannonsmithing."
 estate_ghulams_restore_order:0 "Restore Order"
 estate_ghulams_restore_order_desc:0 "My Liege, we are losing control and respect because of our instable rule and roving bands of bandits and rebels, we must put these down to restore order and your legitimacy."
